                                  </gml:LinearRing>
                              </gml:outerBoundaryIs>
                          </gml:Polygon>
                      </gml:polygonMember>
                  </gml:MultiPolygon>
              </gf:the_geom>
              <gf:location>NCOM_wattemp_000_20081101T0000000_12.tiff</gf:location>
              <gf:ingestion>2008-11-01T00:00:00Z</gf:ingestion>
              <gf:elevation>0</gf:elevation>
              </gf:watertemp>
              </gml:featureMember>
