                    "geometry":       {
                      "type": "MultiPolygon",
                      "coordinates": [[        [
                                  [
                          0.2372,
                          40.5621
                        ],
                                  [
                          0.2372,
                          44.5581
                        ],
                                  [
                          14.5928,
                          44.5581
                        ],
                                  [
                          14.5928,
                          40.5621
                        ],
                                  [
                          0.2372,
                          40.5621
                        ]
                      ]]]
                    },
                    "properties":       {
                      "location": "NCOM_wattemp_000_20081101T0000000_12.tiff",
                      "ingestion": "2008-11-01T00:00:00.000+0000",
                      "elevation": 0
                    },
                    "id": "watertemp.1"
                  },
                      {
                    "type": "Feature",
                    "geometry":       {
                      "type": "MultiPolygon",
                      "coordinates": [[        [
                                  [
                          0.2372,
                          40.5621
                        ],
