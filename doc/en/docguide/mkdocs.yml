site_name: GeoServer Documentation (docguide - en)
site_description: GeoServer docguide documentation in en
site_author: GeoServer Team
site_url: https://docs.geoserver.org/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  # Disable syntax highlighting to avoid Pygments issues
  hljs: false

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - toc:
      permalink: true

extra_css:
  - css/extra.css
