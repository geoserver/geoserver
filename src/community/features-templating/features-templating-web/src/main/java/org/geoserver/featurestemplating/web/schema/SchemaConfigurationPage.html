<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title><wicket:message key="schemaConfiguration">Schema Configuration</wicket:message></title>
</head>
<body>
<wicket:extend>
<form name="schemaForm" wicket:id="schemaForm" id="schemaForm">
    <div class="gn-unordered-list-class">
        <div class="gn-list-item-class">
            <fieldset>
                <div class="gn-unordered-list-class">
                    <div class="gn-list-item-class">
                        <div wicket:id="schemaPanel"  id="schema-info-tabbed-panel" class="bottom-padding-0pt5em"></div>
                    </div>
                    <div class="gn-list-item-class">
                        <label for="schemaEditor"><wicket:message key="schemaEditor"></wicket:message></label>
                        <div class="field" wicket:id="schemaEditor" id="schemaEditor"> </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="button-group toolbar-sticky selfclear">
        <a href="#" class="form-button-save button primary" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
        <a href="#" class="form-button-cancel button outline-danger" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>
</form>
</wicket:extend>
</body>
</html>
