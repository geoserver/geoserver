<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" >
<body>
	<wicket:panel>
		<fieldset>
		<ul>
			<li>
			    <legend><span><wicket:message key="storage"/></span></legend>

				<label for="bucket"><wicket:message key="bucket"/></label>
				<input id="bucket" wicket:id="bucket" type="text" class="text" />
				
				<label for="prefix"><wicket:message key="prefix"/></label>
				<input id="prefix" wicket:id="prefix" type="text" class="text" />
			</li>
			<li>
			    <legend><span><wicket:message key="authentication"/></span></legend>

				<label for="useDefaultCredentialsChain"><wicket:message key="useDefaultCredentialsChain"/></label>
				<input id="useDefaultCredentialsChain" wicket:id="useDefaultCredentialsChain" type="checkbox"/>
	
				<label for="apiKey"><wicket:message key="apiKey"/></label>
				<input id="apiKey" wicket:id="apiKey" type="password" class="text" />
				</li>
			<li>
			    <legend><span><wicket:message key="advanced"/></span></legend>

				<label for="projectId"><wicket:message key="projectId"/></label>
				<input id="projectId" wicket:id="projectId" type="text" class="text" />
	
				<label for="quotaProjectId"><wicket:message key="quotaProjectId"/></label>
				<input id="quotaProjectId" wicket:id="quotaProjectId" type="text" class="text" />
	
				<label for="endpointUrl"><wicket:message key="endpointUrl"/></label>
				<input id="endpointUrl" wicket:id="endpointUrl" type="text" class="text" />
            </li>
        </ul>
		</fieldset>
	</wicket:panel>
</body>
</html>
