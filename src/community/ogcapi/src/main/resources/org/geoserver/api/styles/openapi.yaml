        The content type of the response. If no value is provided, 
        the standard http rules apply, i.e., the accept header 
        will be used to determine the format.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
          - json
          - html
      example: json
    f-json:
      name: f
      in: query
      description: |-
        (informative) \
        The content type of the response. If no value is provided, 
        the standard http rules apply, i.e., the accept header 
        will be used to determine the format.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
          - json
      example: json
    f-style:
      name: f
      in: query
      description: |-
        (informative) \
        The content type of the response. If no value is provided, 
        the standard http rules apply, i.e., the accept header 
        will be used to determine the format.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
          - mapbox
          - sld10
          - sld11
      example: mapbox
    validate:
      name: validate
      in: query
      description: |-
        (part of conformance class 'style-validation') \
        'yes' creates a new style after successful validation
        and returns 400, if validation fails,
        â€™no' creates the style without validation and 
        'only' just validates the style without creating a
        new style and returns 400, if validation fails,
        otherwise 204.
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
          - 'yes'
          - 'no'
          - 'only'
      example: 'only'
    styleId:
      name: styleId
      in: path
      description: |-
        Local identifier of a style. \
        A list of all available styles can be found 
        under the /styles path.
      required: true
      schema:
        type: string
    resourceId:
      name: resourceId
      in: path
      description: |-
        Local identifier of a symbol resource. \
        A list of all available resource can be found 
        under the /resources path.
      required: true
      schema:
        type: string
