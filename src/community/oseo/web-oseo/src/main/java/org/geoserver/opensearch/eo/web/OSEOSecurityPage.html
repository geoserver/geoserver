<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
    <title><wicket:message key="title">OSEO security</wicket:message></title>
</wicket:head>
<body>
<wicket:extend>
    <form wicket:id="form" class="pt-3">
        <fieldset>
            <legend><span><wicket:message key="collectionSecurity">EO Collection security</wicket:message></span>
            </legend>
            <ul class="action-group">
                <li><a class="add-link" href="#" wicket:id="addCollectionRule"><wicket:message key="addNew" /></a></li>
            </ul>
            <ul wicket:id="collectionLimitsContainer">
                <li>
                    <div wicket:id="collectionLimits"></div>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend><span><wicket:message key="productSecurity">EO Product security</wicket:message></span>
            </legend>
            <ul class="action-group">
                <li><a class="add-link" href="#" wicket:id="addProductRule"><wicket:message key="addNew" /></a></li>
            </ul>
            <ul wicket:id="productLimitsContainer">
                <li>
                    <div wicket:id="productLimits"></div>
                </li>
            </ul>
        </fieldset>
        <div class="button-group toolbar-sticky selfclear">
            <button wicket:id="submit" class="form-button-save" type="submit">
                <wicket:message key="save"/>
            </button>
            <button wicket:id="apply" class="form-button-apply" type="submit">
                <wicket:message key="apply"/>
            </button>
            <button wicket:id="cancel" class="form-button-cancel" type="submit">
                <wicket:message key="cancel"/>
            </button>
        </div>
    </form>
</wicket:extend>
</body>
</html>
