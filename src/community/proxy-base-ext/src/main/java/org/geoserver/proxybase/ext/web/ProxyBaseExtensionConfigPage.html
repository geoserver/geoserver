<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <wicket:fragment wicket:id="header">
        <div class="gn-unordered-list-class">
            <div class="gn-list-item-class"> <a class="add-link" href="#" wicket:id="addNew">
                <wicket:message key="addNew"/>
            </a></div>
            <div class="gn-list-item-class"> <a class="remove-link" href="#" wicket:id="removeSelected">
                <wicket:message key="removeSelected"/>
            </a></div>
        </div>
    </wicket:fragment>
    <div wicket:id="rulesPanel"></div>
    <form wicket:id="form">
        <fieldset class="mt-5">
            <legend><span><wicket:message key="testRules"></wicket:message></span></legend>
            <div class="gn-unordered-list-class">
                <div class="gn-list-item-class">
                    <label for="input"><wicket:message key="input"></wicket:message>
                    </label>
                    <textarea wicket:id="input" id="input" class="w-75 h-sm"></textarea>
                </div>
                <div class="gn-list-item-class">
                    <label for="headers"><wicket:message key="headers"></wicket:message>
                    </label>
                    <textarea wicket:id="headers" id="input" class="w-75 h-sm"></textarea>
                </div>
                <div class="gn-list-item-class">
                    <label for="output"><wicket:message key="output"></wicket:message>
                    </label>
                    <textarea wicket:id="output" id="output" class="w-75 h-sm"></textarea>
                </div>
            </div>
        </fieldset>

        <div class="button-group selfclear">
            <a href="#" wicket:id="test"><wicket:message key="test"></wicket:message></a>
        </div>
    </form>
</wicket:extend>
</body>
</html>
