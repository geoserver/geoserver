<html>
    <body>
        <wicket:extend>
            <li>
                <label for="jwkURI"><span><wicket:message
                        key="jwkURI"></wicket:message></span></label>
                <input id="jwkURI" wicket:id="jwkURI" type="text"
                       class="field text"/>
                <a href="#" wicket:id="jwkURIHelp" class="help-link"></a>
            </li>
            <li>
                <label for="enforceTokenValidation"><span><wicket:message
                        key="enforceTokenValidation"></wicket:message></span></label>
            </li>
            <li>
                <input id="enforceTokenValidation" wicket:id="enforceTokenValidation" type="checkbox"/>
                <a href="#" wicket:id="enforceTokenValidationHelp" class="help-link"></a>
            </li>

            <li>
                <label for="principalKey"><span><wicket:message
                        key="principalKey"></wicket:message></span></label>
                <input id="principalKey" wicket:id="principalKey" type="text"
                       class="field text"/>
                <a href="#" wicket:id="principalKeyHelp" class="help-link"></a>
            </li>
            <li>
                <label for="responseMode"><span><wicket:message
                        key="responseMode"></wicket:message></span></label>
                <input id="responseMode" wicket:id="responseMode" type="text"
                       class="field text"/>
                <a href="#" wicket:id="responseModeHelp" class="help-link"></a>
            </li>
            <li>
                <label for="postLogoutRedirectUri"><span><wicket:message
                        key="postLogoutRedirectUri"></wicket:message></span></label>
                <input id="postLogoutRedirectUri" wicket:id="postLogoutRedirectUri" type="text"
                       class="field text"/>
                <a href="#" wicket:id="postLogoutRedirectUriHelp" class="help-link"></a>
            </li>
            <li>
                <label for="sendClientSecret"><span><wicket:message
                        key="sendClientSecret"></wicket:message></span></label>
            </li>
            <li>
                <input id="sendClientSecret" wicket:id="sendClientSecret" type="checkbox"/>
                <a href="#" wicket:id="sendClientSecretHelp" class="help-link"></a>
            </li>

            <li>
                <label for="allowUnSecureLogging"><span><wicket:message
                        key="allowUnSecureLogging"></wicket:message></span></label>
            </li>
            <li>
                <input id="allowUnSecureLogging" wicket:id="allowUnSecureLogging" type="checkbox"/>
                <a href="#" wicket:id="allowUnSecureLoggingHelp" class="help-link"></a>
            </li>

            <br>
            <fieldset>
                <legend>
                    <span> <wicket:message key="bearerTokens">Bearer Tokens</wicket:message> </span>
                    <a href="#" wicket:id="allowBearerTokensHelp" class="help-link"></a>
                </legend>
                <li>
                    <label for="allowBearerTokens"><span><wicket:message
                            key="allowBearerTokens"></wicket:message></span></label>
                </li>
                <li>
                    <input id="allowBearerTokens" wicket:id="allowBearerTokens" type="checkbox"/>
                </li>
            </fieldset>

            <br>
            <fieldset>
                <legend>
                    <span> <wicket:message key="PKCE">Proof Key of Code Exchange</wicket:message> </span>
                    <a href="#" wicket:id="PKCEHelp" class="help-link"></a>
                </legend>
                <li>
                    <label for="usePKCE"><span><wicket:message
                            key="usePKCE"></wicket:message></span></label>
                </li>
                <li>
                    <input id="usePKCE" wicket:id="usePKCE" type="checkbox"/>
                </li>
            </fieldset>

        </wicket:extend>
    </body>
</html>
