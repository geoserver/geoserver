<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
   <wicket:panel>
      <br><wicket:message key="jsonPath"></wicket:message> <br>
      <input wicket:id="tokenRolesClaim" class="field text" /><br>

      <label class="padTopLarge" >
         <wicket:message key="roleConverterTitle"></wicket:message>
      </label>
      <!--
        `oninput` fires when user changes the value - this will
        update the summary table.
      -->
      <input class="field text width95" id="roleConverterString"
             wicket:id="roleConverterString"/>

      <label>
         <wicket:message key="roleConverterHint"></wicket:message>
      </label>
      <div class="display-flex">
         <input class="field autoTopBottom" id="onlyExternalListedRoles"
                type="checkbox" wicket:id="onlyExternalListedRoles"/>
         <label class="padLeftSmall"  >
            <wicket:message key="roleConverterOnlyListedExternalRoles"></wicket:message>
         </label>
      </div>

      <div id="roleConverterStringDiv" class="padTopLarge">
         <table id="roleConverterStringTable">
            <thead>
            <tr>
               <th class="textAlignCenter">
                  <wicket:message key="externalRoleTitle"/>
               </th>
               <th class="textAlignCenter">
                  <wicket:message key="gsRoleTitle"/>
               </th>
            </tr>
            </thead>
            <tbody id="roleConverterStringTbody">

            </tbody>
         </table>

         <div class="display-flex justifyContentCenter fontSize10"  >
            <div>
               <wicket:message key="roleConverterTableTitle"/>
            </div>
         </div>
      </div>

   </wicket:panel>
</body>
</html>
