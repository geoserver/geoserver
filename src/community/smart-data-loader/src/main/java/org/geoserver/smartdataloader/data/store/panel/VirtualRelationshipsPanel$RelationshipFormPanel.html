<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <form wicket:id="form" class="virtual-relationship-modal-form">
    <h3 wicket:id="legend">Virtual relationship</h3>
    <div wicket:id="feedback"></div>
    <div class="form-row">
      <label><wicket:message key="VirtualRelationshipsPanel.name">Name</wicket:message></label>
      <input type="text" wicket:id="name" />
    </div>
    <div class="form-row">
      <label><wicket:message key="VirtualRelationshipsPanel.cardinality">Cardinality</wicket:message></label>
      <select wicket:id="cardinality"></select>
    </div>
    <div class="form-row form-grouped">
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.sourceSchema">Source schema</wicket:message></label>
        <input type="text" wicket:id="sourceSchema" />
      </div>
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.sourceEntity">Source entity</wicket:message></label>
        <input type="text" wicket:id="sourceEntity" />
      </div>
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.sourceKind">Source kind</wicket:message></label>
        <select wicket:id="sourceKind"></select>
      </div>
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.sourceColumn">Source column</wicket:message></label>
        <input type="text" wicket:id="sourceColumn" />
      </div>
    </div>
    <div class="form-row form-grouped">
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.targetSchema">Target schema</wicket:message></label>
        <input type="text" wicket:id="targetSchema" />
      </div>
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.targetEntity">Target entity</wicket:message></label>
        <input type="text" wicket:id="targetEntity" />
      </div>
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.targetKind">Target kind</wicket:message></label>
        <select wicket:id="targetKind"></select>
      </div>
      <div>
        <label><wicket:message key="VirtualRelationshipsPanel.targetColumn">Target column</wicket:message></label>
        <input type="text" wicket:id="targetColumn" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" wicket:id="save"><wicket:message key="VirtualRelationshipsPanel.save">Save</wicket:message></button>
      <button type="button" wicket:id="cancel"><wicket:message key="VirtualRelationshipsPanel.cancel">Cancel</wicket:message></button>
    </div>
  </form>
</wicket:panel>
</body>
</html>
