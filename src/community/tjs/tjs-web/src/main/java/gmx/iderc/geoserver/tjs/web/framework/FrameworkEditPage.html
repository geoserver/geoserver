<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="form">
        <ul>
            <li>
                <label for="name">Name</label>
                <input wicket:id="name" id="name" type="text" size="20"/>
            </li>
            <li>
                <label for="description">Description</label>
                <input wicket:id="description" id="description" type="text" size="60"/>
            </li>
            <li>
                <label for="organization">Organization</label>
                <input wicket:id="organization" id="organization" type="text" size="60"/>
            </li>
            <li>
                <label for="referenceDate">Referece Date (dd-MM-yyyy)</label>
                <input wicket:id="referenceDate" id="referenceDate" type="text" size="60"/>
            </li>
            <li>
                <label for="version">Version</label>
                <input wicket:id="version" id="version" type="text" size="10"/>
            </li>
            <li>
                <label for="documentation">Documentation</label>
                <input wicket:id="documentation" id="documentation" type="text" size="60"/>
            </li>
            <li>
                <div wicket:id="frameworkKeyPanel"></div>
            </li>
            <li>
                <label><span wicket:id="associatedWMSLabel">bar</span></label>
                <select class="text" wicket:id="associatedWMSValue"></select>
            </li>
            <li>
                <label for="enabled">
                    <wicket:message key="enabled">Enabled</wicket:message>
                </label>
                <input wicket:id="enabled" id="enabled" type="checkbox"/>
            </li>

            <!-- Commented out waiting for a consistent work to be done on the other edit pages
            <li>
              <h3><wicket:message key="stores">Stores</wicket:message></h3>
              <div wicket:id="storeTable"></div>
            </li>
            -->

            <li class="button-group selfclear">
                <a href="#" wicket:id="save">
                    <wicket:message key="save">Save</wicket:message>
                </a>
                <a href="#" wicket:id="cancel">
                    <wicket:message key="cancel">Cancel</wicket:message>
                </a>
            </li>
        </ul>
    </form>
</wicket:extend>
</body>
</html>
