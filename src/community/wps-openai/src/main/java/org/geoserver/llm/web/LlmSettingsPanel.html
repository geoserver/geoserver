<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <fieldset>
        <legend><span><wicket:message key="OpenAISettings">OpenAI Settings</wicket:message></span></legend>
        <ul>
            <li>
                <label for="apiKey">
                    <wicket:message key="openAIKey">OpenAI Key:</wicket:message>
                </label>
                <input class="text w-80px" wicket:id="apiKey" id="apiKey" type="text"/>
            </li>
            <li>
                <label for="expireAfterAccessMinutes">
                    <wicket:message key="expireAfterAccessMinutes">Cache Expiry Time in Minutes:</wicket:message>
                </label>
                <input class="text w-80px" wicket:id="expireAfterAccessMinutes" id="expireAfterAccessMinutes"
                       type="text"/>
            </li>
            <li>
                <label for="cacheSize">
                    <wicket:message key="llmCacheSize">Maximum Cache Size:</wicket:message>
                </label>
                <input class="text w-80px" wicket:id="cacheSize" id="cacheSize" type="text"/>
            </li>
            <li>
                <label for="returnSize">
                    <wicket:message key="returnSize">Maximum number of features to return (Negative means no limit):
                    </wicket:message>
                </label>
                <input class="text w-80px" wicket:id="returnSize" id="returnSize" type="text"/>
            </li>
            <li>
                <label for="sampleData">
                    <wicket:message key="sampleData">Number of Sample Records to Add to Context:</wicket:message>
                </label>
                <input class="text w-80px" wicket:id="sampleData" id="sampleData" type="text"/>
            </li>
            <li>
                <label for="chatModel">
                    <wicket:message key="chatModel">Chat Model:</wicket:message>
                </label>
                <select class="field" wicket:id="chatModel" id="chatModel"/>
            </li>
            <li>
                <label for="ecqlPrompt">
                    <wicket:message key="ecqlPrompt">Prompt to Get ECQL:</wicket:message>
                </label>
                <input class="text w-80px" wicket:id="ecqlPrompt" id="ecqlPrompt" type="text"/>
            </li>
            <li>
                <label for="layersPrompt">
                    <wicket:message key="layersPrompt">Prompt to Get Layers:</wicket:message>
                </label>
                <input class="text w-80px" wicket:id="layersPrompt" id="layersPrompt" type="text"/>
            </li>
        </ul>
    </fieldset>
</wicket:panel>
</body>
</html>
