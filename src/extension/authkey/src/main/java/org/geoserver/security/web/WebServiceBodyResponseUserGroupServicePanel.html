<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:extend>
    <div class="gn-unordered-list-class">

          <fieldset>
          <legend>
                <span><wicket:message key="webServiceBodyResponseUserGroupParameters"></wicket:message></span>
                <a href="#" wicket:id="webServiceBodyResponseUserGroupParametersHelp" class="help-link"></a>

     </div>
