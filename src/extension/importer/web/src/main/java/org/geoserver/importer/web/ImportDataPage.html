<html xmlns:wicket="http://wicket.apache.org/">
<head>
<wicket:head>
  <wicket:link>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </wicket:link>
  
 <style type="text/css">
   fieldset {
     margin-top: 3em;
   }
   
   #sources li {
     margin: 0;
     padding: 0;
   }
   
   #sources li:first-child {
     margin: 0.3em 0 0;
   }
 </style>
 </wicket:head>
</head>
<body>
<wicket:extend>
  <form wicket:id="form">
    <fieldset>
      <legend class="border-0">1. <wicket:message key="chooseDataSource">chooseDataSource</wicket:message></legend>
      <div wicket:id="sources" id="sources">
      </div>
    </fieldset>
    <fieldset>
      <legend class="border-0">2. <wicket:message key="configureDataSource">configureDataSource</wicket:message></legend>
      <div wicket:id="panel">
        <div wicket:id="content"></div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="border-0">3. <wicket:message key="specifyTarget">specifyTarget</wicket:message></legend>
        <div>
          <label for="workspace"><wicket:message key="workspace">Workspace</wicket:message></label>
          <select id="workspace" wicket:id="workspace"></select>
          <span wicket:id="workspaceNameContainer"><input type="text" class="text w-10-em" wicket:id="workspaceName"></input></span>
        </div>
        <div>
          <label for="store"><wicket:message key="store">Store</wicket:message></label>
          <select id="store" wicket:id="store"></select>
        </div>
    </fieldset>

    <div class="button-group selfclear">
      <a href="#" wicket:id="next">
        <span>Next</span>
      </a>
      <a href="#" wicket:id="cancel">
        <span><wicket:message key="cancel"></wicket:message></span>
      </a>
      <span wicket:id="status">Working</span>
    </div>

    <fieldset>
      <legend class="clearfix border-0">
        <span class="float-start"><wicket:message key="recentImports">recentImports</wicket:message></span>
        <span class="float-end">
          <ul class="plain horizontal">
            <li><a href="#" wicket:id="remove" class="remove-link"><wicket:message key="remove"></wicket:message></a></li>
            <li class="border-start-0"><a href="#" wicket:id="jobs"><wicket:message key="jobs"></wicket:message>...</a></li>
          </ul>
        </span>
      </legend>

      <div wicket:id="imports"></div>
    </fieldset>
  </form>
  
  <div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
