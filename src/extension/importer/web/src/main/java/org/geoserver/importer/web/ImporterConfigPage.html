<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
<form wicket:id="form" class="pt-3">
    <ul>
        <li>
            <fieldset>
                <legend><span><wicket:message key="upload">Upload</wicket:message></span></legend>
                <ul>
                    <li>
                        <label for="enabled"><wicket:message key="uploadRoot">root</wicket:message></label>
                        <div wicket:id="uploadRoot" class="field text"/>
                    </li>
                </ul>
            </fieldset>
        </li>
        <li>
            <fieldset>
                <legend><span><wicket:message key="concurrency">Concurrency</wicket:message></span></legend>
                <ul>
                    <li>
                        <label><wicket:message key="maxSync">maxSync</wicket:message></label>
                        <input wicket:id="maxSync" class="field text"/>
                    </li>
                    <li>
                        <label><wicket:message key="maxAsync">maxAsync</wicket:message></label>
                        <input wicket:id="maxAsync" class="field text"/>
                    </li>
                </ul>
            </fieldset>
        </li>
        <li>
            <fieldset>
                <legend><span><wicket:message key="maintenance">maintenance</wicket:message></span></legend>
                <ul>
                    <li>
                        <label><wicket:message key="expiration">expiration</wicket:message></label>
                        <input wicket:id="expiration" class="field text"/>
                    </li>
                </ul>
            </fieldset>
        </li>
    </ul>
    <div class="button-group toolbar-sticky selfclear">
        <button wicket:id="submit" class="form-button-save" type="submit"><wicket:message key="save"/></button>
        <button wicket:id="cancel" class="form-button-cancel" type="submit"><wicket:message key="cancel"/></button>
    </div>
</form>
</wicket:extend>
</body>
</html>
