<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form name="theForm">
    <wicket:panel>
        <h3>
            <wicket:message key="mapmlSectionHeading">MapML Settings</wicket:message>
        </h3>
        <ul>
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlLicenseSection">License Info</wicket:message></span>
                    </legend>
                    <ul>
                        <li>
                            <label for="licenseTitle">
                                <wicket:message key="mapmlLicenseTitle">License Title</wicket:message>
                            </label>
                            <input id="licenseTitle" wicket:id="licenseTitle" class="text" type="text"></input>
                        </li>
                        <li>
                            <label for="licenseLink">
                                <wicket:message key="mapmlLicenseLink">License Link</wicket:message>
                            </label>
                            <input id="licenseLink" wicket:id="licenseLink" class="text" type="text"></input>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlTileSection">Tile Config</wicket:message></span>
                    </legend>
                    <ul class="choiceList">
                        <li>
                            <input id="useTiles" wicket:id="useTiles" type="checkbox"></input>
                            <label for="useTiles">
                                <wicket:message key="mapmlUseTiles">Use Tiles</wicket:message>
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <div wicket:id="RemoteClientRequestsConfiguration">
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlClientRequestsSection">Client Requests</wicket:message></span>
                    </legend>
                    <ul class="choiceList">
                        <li>
                            <input id="useRemote" wicket:id="useRemote" type="checkbox"></input>
                            <label for="useRemote">
                                <wicket:message key="mapmlUseRemote">Remote</wicket:message>
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </li>
            </div>
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlVectorSection">Vector Config</wicket:message></span>
                    </legend>
                    <ul class="choiceList">
                        <li>
                            <input id="useFeatures" wicket:id="useFeatures" type="checkbox"></input>
                            <label for="useFeatures">
                                <wicket:message key="mapmlUseFeatures">Use Features</wicket:message>
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlMultiExtentSection">Sub-layer Config</wicket:message></span>
                    </legend>
                    <ul class="choiceList">
                      <li>
                        <input id="multiextent" wicket:id="useMultiExtents" type="checkbox"></input>
                        <label for="multiextent">
                          <wicket:message key="mapmlUseMultiExtents">Expose sub-layers in layer control</wicket:message>
                        </label>
                      </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlDimensionSection">Dimension Config</wicket:message></span>
                    </legend>
                    <ul>
                        <li>
                            <label for="dimension">
                                <wicket:message key="mapmlDimension">Dimension</wicket:message>
                            </label>
                            <select id="dimension" wicket:id="dimension"></select>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlFeatureCaptionSection">Map text and attributes to &lt;featurecaption&gt;</wicket:message></span>
                    </legend>
                    <ul>
                        <!--                            <li>
                                                        <label for="featurecaptionattributes"><wicket:message key="mapmlFeatureCaption">Available Attributes</wicket:message></label>
                                                        <select id="featurecaptionattributes" wicket:id="featurecaptionattributes"></select>
                                                    </li>-->
                        <li>
                            <label for="featurecaptionattributes">
                                <wicket:message key="mapmlFeatureCaption">Available Attributes</wicket:message>
                            </label>
                            <select id="featurecaptionattributes" class="select w-25-em"
                                    wicket:id="featurecaptionattributes" multiple="multiple"></select>
                        </li>
                        <li>
                            <label for="featureCaptionTemplate">
                                <wicket:message key="mapmlFeatureCaptionTemplate">Feature Caption Template String (enter
                                    text including &#36;{attribute-name} placeholders for attribute names
                                    [case-sensitive] in the feature caption)
                                </wicket:message>
                            </label>
                            <textarea id="featureCaptionTemplate" wicket:id="featureCaptionTemplate"
                                      class="field textarea" rows="5" cols="30"></textarea>
                            <script src="mapml/js/feature-caption-selector.js" type="text/javascript"></script>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>
                        <span><wicket:message key="mapmlDefaultMimeSection">Default Mimetype</wicket:message></span>
                    </legend>
                    <ul>
                        <li>
                            <label for="mime">
                                <wicket:message key="mapmlDefaultMime">Mime</wicket:message>
                            </label>
                            <select id="mime" wicket:id="mime"></select>
                        </li>
                    </ul>
                </fieldset>
            </li>
        </ul>
    </wicket:panel>
</form>
</body>
</html>
