<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
    <form name="theForm">
        <wicket:panel>
            <h3><wicket:message key="mapmlSectionHeading">MapML Settings</wicket:message></h3>
            <ul>
                <li>
                    <fieldset>
                        <legend>
                            <span><wicket:message key="mapmlLicenseSection">License Info</wicket:message></span>
                        </legend>
                        <ul>
                            <li>
                                <label for="licenseTitle"><wicket:message key="mapmlLicenseTitle">License Title</wicket:message></label>
                                <input id="licenseTitle" wicket:id="licenseTitle" class="text" type="text"></input>
                            </li>
                            <li>
                                <label for="licenseLink"><wicket:message key="mapmlLicenseLink">License Link</wicket:message></label>
                                <input id="licenseLink" wicket:id="licenseLink" class="text" type="text"></input>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>
                            <span><wicket:message key="mapmlTileSection">Representation Config</wicket:message></span>
                        </legend>
                        <ul class="choiceList">
                            <li>
                                <input id="useTiles" wicket:id="useTiles" type="checkbox"></input>
                                <label for="useTiles"><wicket:message key="mapmlUseTiles">Use Tiles</wicket:message></label>
                            </li>
                            <li>
                                <input id="multiextent" wicket:id="multiextent" type="checkbox"></input>
                                <label for="multiextent"><wicket:message key="multiextent">Multi-Layer as Multi-Extent</wicket:message></label>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>
                            <span><wicket:message
                                    key="mapmlDefaultMimeSection">Default Mimetype</wicket:message></span>
                        </legend>
                        <ul>
                            <li>
                                <label for="mime">
                                    <wicket:message key="mapmlDefaultMime">Mime</wicket:message>
                                </label>
                                <select id="mime" wicket:id="mime"></select>
                            </li>
                        </ul>
                    </fieldset>
                </li>
            </ul>
        </wicket:panel>
    </form>
</body>
</html>
