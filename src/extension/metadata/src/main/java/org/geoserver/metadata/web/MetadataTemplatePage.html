<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
   <wicket:link>

   </wicket:link>
</wicket:head>
<body>
	<wicket:extend>
        <div wicket:id="progress"></div>
        <div wicket:id="dialog"></div>
        <form wicket:id="form">
            <fieldset>
                <div class="gn-unordered-list-class">
                    <div class="gn-list-item-class">
                        <label for="name"><wicket:message key="name"/></label>
                        <input id="name" wicket:id="name" type="text" />

                        <label for="description"><wicket:message key="descriptionField"/></label>
                        <input id="description" wicket:id="description" type="text" />
                    </div>
                    <div class="gn-list-item-class">
                        <div wicket:id="metadataTabs" class="tabpanel mt-2"></div>
                    </div>
                    <div class="gn-list-item-class">
                        <div class="button-group toolbar-sticky selfclear">
                            <a href="#" class="form-button-save button primary" wicket:id="save"><wicket:message key="save"/></a>
                            <a href="#" class="form-button-cancel button outline-danger" wicket:id="cancel"><wicket:message key="cancel"/></a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </wicket:extend>
</body>
</html>
