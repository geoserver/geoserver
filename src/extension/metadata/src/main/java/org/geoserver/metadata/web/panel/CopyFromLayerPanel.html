<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div wicket:id="copyFromLayerDialog"></div>
    <div class="gn-unordered-list-class">
        <div class="gn-list-item-class">
            <fieldset>
                <legend>
                    <span><wicket:message key="header"></wicket:message></span>
                </legend>
                <div class="gn-unordered-list-class">
                    <div class="gn-list-item-class">
                        <select wicket:id="layer" /> 
                        <a href="#"
							wicket:id="link"> <wicket:message key="actionCopy"></wicket:message>
						</a>
                        <span wicket:id="copyFeedback"></span>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</wicket:panel>
</body>
</html>
