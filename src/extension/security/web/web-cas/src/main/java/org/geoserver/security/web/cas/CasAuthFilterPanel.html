<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:extend>
      <div class="gn-unordered-list-class">
      <div class="gn-list-item-class">
          <fieldset>
          <legend>
                  <span><wicket:message key="connectionParameters"></wicket:message></span>
                  <a href="#" wicket:id="connectionParametersHelp" class="help-link"></a>
          </legend>
              <div class="gn-unordered-list-class">
                  <div class="gn-list-item-class">
                     <label for="casServerUrlPrefix"><wicket:message key="casServerUrlPrefix"></wicket:message></label>
                     <input id="casServerUrlPrefix" wicket:id="casServerUrlPrefix" type="text"></input>
                         
                  </div>
                  <div class="gn-list-item-class">
                      <div class="button-group selfclear">
                    <a wicket:id="casServerTest"><span><wicket:message key="casServerTest"></wicket:message></span></a>
                      </div>
                  </div>
              </div>
          </fieldset>
      </div>
      <div class="gn-list-item-class">
      <fieldset>
         <legend>
                  <span><wicket:message key="singleSignOnParameters"></wicket:message></span>
                  <a href="#" wicket:id="singleSignOnParametersHelp" class="help-link"></a>
         </legend>
          <div class="gn-unordered-list-class choiceList">
          <div class="gn-list-item-class">
            <input id="sendRenew" wicket:id="sendRenew" type="checkbox"></input>
            <label for="sendRenew"><wicket:message key="sendRenew"></wicket:message></label>            
          </div>
          </div>
      </fieldset>            
      </div>
       <div class="gn-list-item-class">
          <fieldset>
          <legend>
                  <span><wicket:message key="singleSignOutParameters"></wicket:message></span>
                  <a href="#" wicket:id="singleSignOutParametersHelp" class="help-link"></a>
          </legend>              
             <div class="gn-unordered-list-class">
              <div class="gn-list-item-class choiceItem">
                    <input id="singleSignOut" wicket:id="singleSignOut" type="checkbox"></input>
                    <label for="singleSignOut"><wicket:message key="singleSignOut"></wicket:message></label>
                    
              </div>
              <div class="gn-list-item-class">
                <label for="urlInCasLogoutPage"><wicket:message key="urlInCasLogoutPage"></wicket:message></label>
                <input id="urlInCasLogout" wicket:id="urlInCasLogoutPage" type="text"></input>                
              </div>
              <div class="gn-list-item-class">
                  <div class="button-group selfclear">
                    <a wicket:id="urlInCasLogoutPageTest"><span><wicket:message key="urlInCasLogoutPageTest"></wicket:message></span></a>
                  </div>
              </div>
              </div>
          </fieldset>
      </div>
      <div class="gn-list-item-class">
         <fieldset>
          <legend><span><wicket:message key="proxyTicketParameters"></wicket:message></span>
          <a href="#" wicket:id="proxyTicketParametersHelp" class="help-link"></a>
          </legend>              
             <div class="gn-unordered-list-class">
              <div class="gn-list-item-class">
                <label for="proxyCallbackUrlPrefix"><wicket:message key="proxyCallbackUrlPrefix"></wicket:message></label>
                <input id="proxyCallbackUrlPrefix" wicket:id="proxyCallbackUrlPrefix" type="text"></input>                
              </div>
              <div class="gn-list-item-class">
                  <div class="button-group selfclear">
                    <a wicket:id="proxyCallbackTest"><span><wicket:message key="proxyCallbackTest"></wicket:message></span></a>
                  </div>
              </div>
              </div>
          </fieldset>
      </div>
     </div>
  </wicket:extend>
</body>
</html>
