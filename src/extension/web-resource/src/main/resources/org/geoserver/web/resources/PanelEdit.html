<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>         
      <h3><wicket:message key="titleEdit"></wicket:message></h3>
      <div wicket:id="feedback"></div>
  
      <div class="gn-unordered-list-class">
        <div class="gn-list-item-class">
          <label><wicket:message key="resource"></wicket:message></label>
          <input wicket:id="resource" size="40" type="text">
          <br/><span wicket:id="createDirectory" ><small><wicket:message key="createDirectory"></wicket:message></small></span>
        </div>
        <div class="gn-list-item-class">
          <label><wicket:message key="contents"></wicket:message></label>
          <textarea wicket:id="contents" class="w-lg h-lg"></textarea>
        </div>
      </div>
 </wicket:panel>
</html>
