<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>         
      <h3><wicket:message key="titleUpload"></wicket:message></h3>
      <div wicket:id="feedback"></div>
  
      <form enctype="multipart/form-data" method="post">
          <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
              <label><wicket:message key="directory"></wicket:message></label>
              <input wicket:id="directory" size="40" type="text">
              <br/><small><wicket:message key="createDirectory"></wicket:message></small>
            </div>
            <div class="gn-list-item-class">
              <label><wicket:message key="fileLocal"></wicket:message></label>
              <input wicket:id="file" size="40" type="file">
            </div>
          </div>
      </form>
 </wicket:panel>
</html>
