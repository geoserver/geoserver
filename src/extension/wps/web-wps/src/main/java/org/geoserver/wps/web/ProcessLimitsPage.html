<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="layerList">Layer list</wicket:message></title>
</head>
<body>
<wicket:extend>
    <form wicket:id="form">
    	<div wicket:id="table"></div>
        
        <div class="button-group toolbar-sticky selfclear">
              <button wicket:id="apply" class="form-button-save" type="submit"><wicket:message key="ok"/></button>
              <button wicket:id="cancel" class="form-button-cancel" type="submit"><wicket:message key="cancel"/></button> 
         </div>
    </form>
	
	<wicket:fragment wicket:id="textEditor">
		<label for="text" class="float-start w-10 fw-normal"><wicket:message key="max">max</wicket:message></label>
    <input type="text" class="w-25" wicket:id="text" />
	</wicket:fragment>
    
    <wicket:fragment wicket:id="rangeEditor">
        <div wicket:id="range" />
    </wicket:fragment>

</wicket:extend>
</body>
</html>
