<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <div class="gn-unordered-list-class">
	<div class="gn-list-item-class">
      <fieldset>
        <legend><span><wicket:message key="executionSettings">ExecutionSettings</wicket:message></span></legend>
        <div class="gn-unordered-list-class">
          <div class="gn-list-item-class">
            <label><wicket:message key="connectionTimeout">Connection Timeout</wicket:message></label>
            <input type="text" wicket:id="connectionTimeout" class="field"/>
          </div>
          <div class="gn-list-item-class">
            <label><wicket:message key="maxSynchronousProcesses">MaxSynchProcesses</wicket:message></label>
            <input type="text" wicket:id="maxSynchronousProcesses" class="field"/>
          </div>
          <div class="gn-list-item-class">
            <label><wicket:message key="maxSynchronousExecutionTime">maxSynchExecutionTime</wicket:message></label>
            <input type="text" wicket:id="maxSynchronousExecutionTime" class="field"/>
          </div>
          <div class="gn-list-item-class">
            <label><wicket:message key="maxSynchronousTotalTime">maxSynchTotalTime</wicket:message></label>
            <input type="text" wicket:id="maxSynchronousTotalTime" class="field"/>
          </div>
          <div class="gn-list-item-class">
            <label><wicket:message key="maxAsynchronousProcesses">MaxAsynchProcesses</wicket:message></label>
            <input type="text" wicket:id="maxAsynchronousProcesses" class="field"/>
          </div>
          <div class="gn-list-item-class">
            <label><wicket:message key="maxAsynchronousExecutionTime">"maxAsynchExecutionTime"</wicket:message></label>
            <input type="text" wicket:id="maxAsynchronousExecutionTime" class="field"/>
          </div>
          <div class="gn-list-item-class">
            <label><wicket:message key="maxAsynchronousTotalTime">"maxAsynchTotalTime"</wicket:message></label>
            <input type="text" wicket:id="maxAsynchronousTotalTime" class="field"/>
          </div>
        </div>
      </fieldset>
      <br/>
      <fieldset>
        <legend><span><wicket:message key="resourceSettings">ResourceSettings</wicket:message></span></legend>
        <div class="gn-unordered-list-class">
          <div class="gn-list-item-class">
            <label><wicket:message key="resourceExpirationTimeout">ResourceExpirationTimeout</wicket:message></label>
            <input type="text" wicket:id="resourceExpirationTimeout" class="field"/>
          </div>
          <div class="gn-list-item-class">
            <div wicket:id="storageDirectory"></div>
          </div>
          <div class="gn-list-item-class">
            <div wicket:id="externalOutputDirectory"></div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</wicket:extend>
</body>
</html>
