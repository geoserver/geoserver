<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
<div id="chooser">
  <form wicket:id="form">
    <div class="select">
			<img class="icon" src="#" wicket:id="workspace.icon" wicket:message="title:workspace"/>
			<span wicket:id="workspace"/>
	  </div>
    <div class="select">
		  <img class="icon" src="#" wicket:id="layer.icon" wicket:message="title:layer"/>
		  <span wicket:id="layer"/>
	  </div>
    <div id="refresh">
		  <a href="#" wicket:id="refresh">refresh</a>
	  </div>
  </form>
</div>
<div id="welcome">
<p>
	<span wicket:id="welcome"></span>
	<span wicket:id="belongsTo"></span>
</p>

<p>
<div wicket:id="catalogLinks"></div>
</p>
<p>
<div wicket:id="contributedContent">
      <span wicket:id="contentList"/>
</div>
</p>

</div>

<div id="services">
	<span wicket:id="serviceList"/>
</div>

<div id="capabilities">
  <h3 wicket:id="serviceCapabilities" />

  <div wicket:id="providedCaps">
    <div wicket:id="capsList" class="flex-display"/>
  </div>
</div>

<wicket:fragment wicket:id="catalogLinksFragment">
	<table>
	 <thead>
	 <tr>
	   <th colspan="2"></th>
	 </tr>
	 </thead>
	 <tr class="odd">
	   <td>
	     <a wicket:id="layersLink"><span wicket:id="nlayers"></span> <wicket:message key="layers">layers</wicket:message></a>
	   </td>
	   <td><a class="add-link" wicket:id="addLayerLink"><wicket:message key="addLayers">Add new layer</wicket:message></a></td>
	 </tr>
		<tr class="even">
			<td>
				<a wicket:id="groupsLink"><span wicket:id="ngroups"></span> <wicket:message key="groups">groups</wicket:message></a>
			</td>
			<td><a class="add-link" wicket:id="addGroupLink"><wicket:message key="addGroups">Add new layer group</wicket:message></a></td>
		</tr>
	 <tr class="odd">
	   <td>
	     <a wicket:id="storesLink"><span wicket:id="nstores"></span> <wicket:message key="stores">stores</wicket:message></a>
	   </td>
	   <td><a class="add-link" wicket:id="addStoreLink"><wicket:message key="addStores">Add new store</wicket:message></a></td>
	 </tr>
	 <tr class="even">
	   <td>
	     <a wicket:id="workspacesLink"><span wicket:id="nworkspaces"></span> <wicket:message key="workspaces">workspaces</wicket:message></a>
	   </td>
	   <td><a class="add-link" wicket:id="addWorkspaceLink"><wicket:message key="addWorkspaces">Add new workspaces</wicket:message></a></td>
	 </tr>
	</table>
</wicket:fragment>

<p>
	<span wicket:id="footerMessage"></span> <span wicket:id="footerContact"></span>
</p>

	<wicket:fragment wicket:id="text">
		<input type="text" wicket:id="text"/>
	</wicket:fragment>

	<wicket:fragment wicket:id="select">
		<select wicket:id="select"/>
	</wicket:fragment>
	
</wicket:extend>
</body>
</html>
