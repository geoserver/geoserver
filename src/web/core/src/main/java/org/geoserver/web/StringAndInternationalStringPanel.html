<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<head />
<body>
<wicket:panel>
    <ul class="i18n-text">
        <li>
            <span wicket:id="labelContainer" class="selfclear">
                  <label class="float-start" wicket:id="stringLabel" />
                  <div class="float-start form-check">
                    <input class="form-check-input" type="checkbox" wicket:id="labelContainer_i18nCheckbox" />
                    <wicket:message key="i18nCheckBox">i18n</wicket:message>
                  </div>
            </span>
        </li>
        <li>
            <input class="text" type="text" wicket:id="stringField" />
        </li>
        <li>
            <div wicket:id="internationalField" />
        </li>
    </ul>
</wicket:panel>
</body>
</html>
