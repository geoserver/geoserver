<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <fieldset>
   <ul class="gn-unordered-list-class">
    <legend><span><wicket:message key="contactOrganization">Organization</wicket:message></span></legend>
    <li class="gn-list-item-class">
      <div wicket:id="contactOrganization"/>
    </li>
    <li class="gn-list-item-class">
      <div wicket:id="onlineResource"/>
    </li>
    <li class="gn-list-item-class">
            <span wicket:id="welcomeLabel">
               <label class="leftwise" for="welcome" wicket:id="welcomeLabel" />
               <input class="leftwise" type="checkbox" wicket:id="welcomeLabel_i18nCheckbox" />
               <wicket:message key="i18nCheckBox">i18n</wicket:message>
            </span>
    </li>
    <li class="gn-list-item-class">
      <textarea wicket:id="welcome" class="field textarea" rows="10" cols="30" />
    </li>
    <li class="gn-list-item-class">
      <div wicket:id="internationalWelcome" />
    </li>
   </ul>
  </fieldset>
  <fieldset>
    <legend><span><wicket:message key="contact">Contact</wicket:message></span></legend>
    <ul class="gn-unordered-list-class">
      <li class="gn-list-item-class">
        <div wicket:id="contactPerson"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="contactPosition"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="contactEmail"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="contactVoice"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="contactFacsimile"/>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend><span><wicket:message key="address">Address</wicket:message></span></legend>
    <ul class="gn-unordered-list-class">
      <li class="gn-list-item-class">
        <div wicket:id="addressType"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="address"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="addressDeliveryPoint"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="addressCity"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="addressState"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="addressPostalCode"/>
      </li>
      <li class="gn-list-item-class">
        <div wicket:id="addressCountry"/>
      </li>
    </ul>
  </fieldset>
</wicket:panel>
</body>
</html>
