<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:extend>
<form wicket:id="form" class="pt-3">
  <fieldset>
    <legend><span><wicket:message key="imageio">Memory Use</wicket:message></span></legend>
    <ul>
      <li>
        <label for="imageIOCacheThreshold"><wicket:message key="imageIOCacheThreshold">ImageIO cache threshold</wicket:message></label>
        <input id="imageIOCacheThreshold" class="field text" type="text" wicket:id="imageIOCacheThreshold" />
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend><span><wicket:message key="threadPoolExecutor">CPU Use</wicket:message></span></legend>
    <ul>
      <li>
         <label for="corePoolSize"><wicket:message key="corePoolSize">ThreadPoolExecutor Core Pool Size</wicket:message></label>
         <input id="corePoolSize" class="field text" type="number" wicket:id="corePoolSize" />
      </li>
      <li>
        <label for="maxPoolSize"><wicket:message key="maxPoolSize">ThreadPoolExecutor Max Pool Size </wicket:message></label>
        <input id="maxPoolSize" class="field text" type="number" wicket:id="maxPoolSize" />
      </li>
      <li>
        <label for="keepAliveTime"><wicket:message key="keepAliveTime">ThreadPoolExecutor Keep Alive Time (ms)</wicket:message></label>
        <input id="keepAliveTime" class="field text" type="number" wicket:id="keepAliveTime" />
      </li>
      <li>
        <label><wicket:message key="queueType">Default QueueType</wicket:message></label>
        <select wicket:id="queueType" class="field"/>
      </li>
    </ul>
    <div class="button-group toolbar-sticky selfclear">
      <button type="submit" class="form-button-save" wicket:id="submit"><wicket:message key="save">save</wicket:message></button>
      <a href="#a" class="form-button-apply" wicket:id="apply"><wicket:message key="apply">Apply</wicket:message></a>
      <button type="submit" class="form-button-cancel" wicket:id="cancel"><wicket:message key="cancel">cancel</wicket:message></button>
    </div>
  </fieldset>
  </form>
</wicket:extend>
</body>
</html>
