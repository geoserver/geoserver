<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:extend>
<form wicket:id="form">
  <fieldset>
    <legend><span><wicket:message key="tileCache">Tile Cache</wicket:message></span></legend>
    <ul>
      <li>
        <label for="memoryCapacity"><wicket:message key="memoryCapacity">memoryCapacity</wicket:message></label>
      <input id="memoryCapacity" class="field text" type="text" wicket:id="memoryCapacity" />
      </li>
      <li>
        <label for="memoryThreshold"><wicket:message key="memoryThreshold">memoryThreshold</wicket:message></label>
        <input id="memoryThreshold" class="field text" type="text" wicket:id="memoryThreshold" />
      </li>
      <li class="choiceItem">
        <input id="recycling" type="checkbox" wicket:id="recycling" />
        <label for="recycling"><wicket:message key="recycling">recycling</wicket:message></label>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend><span><wicket:message key="tileScheduler">Tile Scheduler Use</wicket:message></span></legend>
    <ul>
      <li>
        <label for="tileThreads"><wicket:message key="tileThreads">tileThreads</wicket:message></label>
        <input id="tileThreads" class="field text" type="text" wicket:id="tileThreads" />
      </li>
      <li>
        <label for="tilePriority"><wicket:message key="tilePriority">tilePriority</wicket:message></label>
        <input id="tilePriority" class="field text" type="text" wicket:id="tilePriority" />
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend><span><wicket:message key="imageEncoding">Image Encoding</wicket:message></span></legend>
    <ul>
      <li>
        <label for="pngEncoderType"><wicket:message key="pngEncoderType">pngEncoderType</wicket:message></label>
        <select id="pngEncoderType" class="field checkbox" wicket:id="pngEncoderType" ></select>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <div class="button-group toolbar-sticky selfclear">
      <button type="submit" class="form-button-save" wicket:id="submit"><wicket:message key="save">save</wicket:message></button>
      <a href="#a" class="form-button-apply" wicket:id="apply"><wicket:message key="apply">Apply</wicket:message></a>
      <button type="submit" class="form-button-cancel" wicket:id="cancel"><wicket:message key="cancel">cancel</wicket:message></button>
    </div>
  </fieldset>
</form>
</wicket:extend>
</body>
</html>
