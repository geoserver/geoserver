<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head></wicket:head>
<body>
<wicket:extend>
    <div class="w-wide">
       <form wicket:id="form" class="clearfix">
         <div class="float-start"><wicket:message key="maxLines">max console lines</wicket:message>&nbsp;<input type="number" wicket:id="lines"/></div>
         <div class="float-end"><a class="button" href="#" wicket:id="refresh"><wicket:message key="refresh">refresh</wicket:message></a></div>
       </form>
       <div><textarea readonly="readonly" wicket:id="logs"></textarea></div>
       <a class="button" href="#" wicket:id="download"><wicket:message key="download">download full log file</wicket:message></a>
    </div>
</wicket:extend>
</body>
</html>
