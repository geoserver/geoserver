<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:extend>
        <div wicket:id="table"></div>

        <wicket:fragment wicket:id="iconFragment">
            <img wicket:id="layerIcon" />
        </wicket:fragment>
        <!-- the cascade delete confirmation dialog -->
        <div wicket:id="dialog"></div>
        
        <wicket:fragment wicket:id="header">
          <div class="gn-unordered-list-class action-group">
            <div class="gn-list-item-class"> <a class="add-link" href="#" wicket:id="addNew"><wicket:message key="addNew" /></a></div>
            <div class="gn-list-item-class"> <a class="remove-link" href="#" wicket:id="removeSelected"><wicket:message key="removeSelected" /></a></div>
          </div>
        </wicket:fragment>
    </wicket:extend>
  </body>
</html>
