<html>
  <body>
    <wicket:panel>
     <ul class="gn-unordered-list-class">
       <li class="gn-list-item-class"> <label><wicket:message key="rootLayer">Root Layer</wicket:message></label></li>
       <li class="gn-list-item-class"> <a class="add-link" wicket:id="add"><wicket:message key="setRootLayer">Set Root Layer...</wicket:message></a></li>

	   <li class="gn-list-item-class"> <label for="rootLayerStyle"><wicket:message key="rootLayerStyle">Root Layer Style</wicket:message></label></li>
	   <li class="gn-list-item-class"> <select wicket:id="rootLayerStyle"></select></li>
     </ul>
     <div wicket:id="popup"></div>
    </wicket:panel>
  </body>
</html>
