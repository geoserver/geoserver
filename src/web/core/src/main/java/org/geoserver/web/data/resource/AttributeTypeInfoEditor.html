<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
    <wicket:fragment wicket:id="name">
        <label wicket:id="name"></label>
    </wicket:fragment>
    <wicket:fragment wicket:id="type">
        <label wicket:id="type"></label>
    </wicket:fragment>
    <wicket:fragment wicket:id="description">
        <label wicket:id="description" class="cql"></label>
    </wicket:fragment>
    <ul class="action-group">
        <li><a class="add-link" wicket:id="addAttribute">
            <wicket:message key="addAttribute">Add</wicket:message>
        </a></li>
        <li><a class="reset-link" wicket:id="resetAttributes">
            <wicket:message key="resetAttributes">Reset</wicket:message>
        </a></li>
    </ul>
    <div wicket:id="table"></div>
    <div wicket:id="dialog"></div>
</wicket:panel>
</body>
</html>
