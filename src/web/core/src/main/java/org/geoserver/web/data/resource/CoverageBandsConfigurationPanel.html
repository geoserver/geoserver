<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
    <wicket:fragment wicket:id="bandtext">
        <input type="text" wicket:id="bandtext" />
    </wicket:fragment>
    <wicket:panel>
        <div>
            <fieldset>
                <legend>
                    <span><wicket:message key="coverageBandsDetails">coverage bands details</wicket:message></span>
                </legend>
                <div class="gn-unordered-list-class">
                    <div class="gn-list-item-class">
                        <div wicket:id="bands"></div>
                    </div>
                    <div class="gn-list-item-class">
                        <div class="gn-unordered-list-class">
                            <div class="gn-list-item-class"> <a wicket:id="reload"><wicket:message key="reload">reload bands</wicket:message></a></div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </wicket:panel>
    <wicket:fragment wicket:id="nulltext">
        <input type="text" wicket:id="nulltext" />
    </wicket:fragment>
    <wicket:fragment wicket:id="minRange">
        <input type="text" wicket:id="minRange" />
    </wicket:fragment>
    <wicket:fragment wicket:id="maxRange">
        <input type="text" wicket:id="maxRange" />
    </wicket:fragment>
    <wicket:fragment wicket:id="text">
        <input type="text" wicket:id="text" />
    </wicket:fragment>
</body>
</html>
