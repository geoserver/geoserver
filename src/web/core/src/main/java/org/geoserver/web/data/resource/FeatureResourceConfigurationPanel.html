<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
    <fieldset>
      <legend>
        <wicket:message key="curves">curves</wicket:message>
      </legend>
      <div class="gn-unordered-list-class">
         <div class="gn-list-item-class choiceItem">
            <input id="linestrings-are-curves" wicket:id="circularArcPresent" type="checkbox"/>
            <label for="linestrings-are-curves"><wicket:message key="linestrings-are-curves">Enabled</wicket:message></label>
          </div>
          <div class="gn-list-item-class">
            <label for="tolerance"><wicket:message key="tolerance">tolerance</wicket:message></label>
            <input type="text" wicket:id="linearizationTolerance" class="field" />
          </div>
       </div>
    </fieldset>
    <wicket:fragment wicket:id="attributePanelFragment">
        <table>
            <tr>
                <th><wicket:message key="property">Property</wicket:message></th>
                <th><wicket:message key="type">Type</wicket:message></th>
                <th><wicket:message key="nillable">Nillable</wicket:message></th>
                <th><wicket:message key="minMaxOccurences">Min/Max Occurrences</wicket:message></th>
            </tr>
            <tr wicket:id="attributes">
                <td wicket:id="name"></td>
                <td wicket:id="type"></td>
                <td wicket:id="nillable"></td>
                <td wicket:id="minmax"></td>
            </tr>
        </table>
    </wicket:fragment>
    <div wicket:id="attributePanel">
      <fieldset>
        <legend>
          <wicket:message key="featureTypeDetails">Feature Type Details</wicket:message>
        </legend>
    <div class="gn-unordered-list-class">
        <div class="gn-list-item-class choiceItem">
            <input id="customizeFeatureType" wicket:id="customizeFeatureType" type="checkbox"/>
            <label for="customizeFeatureType"><wicket:message key="customizeFeatureType">Enabled</wicket:message></label>
        </div>
        <div class="gn-list-item-class">
        <div wicket:id="attributesTable"/>
        <div wicket:id="attributesEditor"/>  
      </div>
      <div class="gn-list-item-class">
        <div class="gn-unordered-list-class">
          <div class="gn-list-item-class" wicket:id="reloadContainer"><a wicket:id="reload"><wicket:message key="reload">Reload feature type</wicket:message></a>&nbsp;&nbsp;<a class="warning-link" wicket:id="reloadWarning">...</a></div>
          <div class="gn-list-item-class" wicket:id="editSqlContainer"><a wicket:id="editSql">Edit sql view</a></div>
          <div class="gn-list-item-class" wicket:id="editCascadedStoredQueryContainer"><a wicket:id="editCascadedStoredQuery">Edit Stored Query configuration</a></div>
        </div>
      </div>
    </div>
    </fieldset>
    </div>
    <div wicket:id="reloadWarningDialog"></div>
        
    <label for="cqlFilter"><wicket:message key="cqlFilter">cqlFilter</wicket:message></label>
    <textarea wicket:id="cqlFilter" class="field mb-2" cols="40" rows="10"></textarea>
    
</wicket:panel>
</body>
</html>
