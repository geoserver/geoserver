<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <fieldset>
    <legend>
      <span><wicket:message key="servicesSpan">Services</wicket:message></span>
      <a href="#" wicket:id="servicesHelp" class="help-link"></a>
    </legend>
    <div class="gn-unordered-list-class">
      <div class="gn-list-item-class nav-administer-service choiceItem" wicket:id="services">
        <input type="checkbox" wicket:id="enabled" class="float-start me-3"/>
        <a wicket:id="link">
         <img src="#" wicket:id="link.icon"/><span wicket:id="link.label"></span>
        </a>
      </div>
    </div>
  </fieldset>
</wicket:panel>
</body>
</html>
