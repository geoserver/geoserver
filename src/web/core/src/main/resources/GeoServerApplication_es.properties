AboutGeoServerPage.information   = Esta interfaz de administración web permite una fácil configuración de GeoServer. Después de iniciar sesión, por favor utilice los menús de la izquierda para navegar por la interfaz. El menú Acerca de y Estado enumera detalles técnicos sobre la instancia de GeoServer. El menú de Datos se utiliza para configurar las fuentes de datos y el estilo. El menú Servicio proporciona opciones de configuración a nivel de servicio. El menú Configuración proporciona opciones de configuración que se aplican a todos los servicios (es decir, a nivel de servidor). El menú Tile Caching permite la configuración de la memoria caché del azulejo incrustado. El menú de Seguridad permite la configuración de los controles de acceso (autenticación y autorización). El menú Demos tiene ejemplos de GeoServer en acción. El menú Herramientas permite el acceso a herramientas administrativas (por ejemplo, para la carga de datos).

