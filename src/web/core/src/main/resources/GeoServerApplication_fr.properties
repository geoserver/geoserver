WorkspaceEditPage.settingsHelp=<p>Certains paramètres globaux du serveur peuvent être rendus locaux ou spécifiques à un espace de travail. Si une configuration de paramètres locaux existe pour un espace de travail, cette configuration est utilisée lorsque l'on accède au service par le point d'entrée correspondant à l'espace de travail virtuel.</p><p>Utiliser la case à cocher pour activer les paramètres locaux pour cet espace de travail. Cela va créer une copie de la configuration globale. Décocher 'Activer' supprime les paramètres locaux et revient à la configuration globale.</p>
WorkspaceEditPage.servicesSpan = Services
WorkspaceEditPage.servicesHelp.title  = Workspace Specific Services
WorkspaceEditPage.servicesHelp=<p>La configuration d'un service OGC peut être rendue locale ou spécifique à l'espace de travail. Lorsqu'une configuration locale de service existe pour un espace de travail, cette configuration est utilisée lorsque l'on accède au service par le point d'accès virtuel de l'espace de travail.</p>Utiliser la case à cocher pour sélectionner les services à configurer localement pour cet espace de travail. Ceci va créer une copie de la configuration globale de service. Décocher un service supprimera la configuration locale et restaurera la configuration globale.</p>
