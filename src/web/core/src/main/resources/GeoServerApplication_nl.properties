AboutGeoServerPage.information   = De beheeromgeving is bedoeld om GeoServer eenvoudig te kunnen beheren. Na het aanmelden kunnen de menu's aan de linkerzijde worden gebruikt om te navigeren. "Over GeoServer" en "Server Status" tonen informatie over de geinstalleerde GeoServer. Het "Configuratie" menu biedt mogelijkheden om bronnen in te stellen en stijlen aan te maken. Het "Services" menu geeft de mogelijkheid de configuratie van de services in te stellen. Onder "Instellingen" kan de technische systeem configuratie worden ingesteld. Het "Tegels" menu is bedoeld om GeoWebCache in te stellen. Onder "Beveiliging" kunnen toegang en rechten worden ingesteld. Bij "Demo's" kunnen de mogelijkheden van GeoServer worden uitgeprobeerd en onder "Gereedschappen" vind je een aantal handige hulpmiddelen.
