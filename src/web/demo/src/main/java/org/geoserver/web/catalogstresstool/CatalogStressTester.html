<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:extend>
  <form wicket:id="form">
  <div class="gn-unordered-list-class">
   <div class="gn-list-item-class">
    <fieldset>
      <div class="gn-unordered-list-class">
        <div class="gn-list-item-class">
          <label><wicket:message key="workspace">Workspace and Namespace</wicket:message></label>
          <select wicket:id="workspace" class="w-260px"></select>
        </div>
        <div class="gn-list-item-class">
          <label><wicket:message key="store">Store</wicket:message></label>
          <select wicket:id="store" class="w-260px"></select>
        </div>
        <div class="gn-list-item-class">
          <label><wicket:message key="resourceAndLayer">Resource and Layer</wicket:message></label>
          <select wicket:id="resourceAndLayer" class="w-260px"></select>
        </div>
        <div class="gn-list-item-class">
          <label><wicket:message key="duplicateCount"># of times to duplicate the selected CatalogInfo</wicket:message></label>
          <input type="text" class="w-260px" wicket:id="duplicateCount"/>
        </div>
        <div class="gn-list-item-class">
          <label><wicket:message key="sufix">Sufix to append to the resource name (plus the count)</wicket:message></label>
          <input type="text" class="w-260px" wicket:id="sufix"/>
        </div>
        <div class="gn-list-item-class choiceItem">
          <input type="checkbox" wicket:id="recursive" size="6" /> 
          <label for="recursive">
            <wicket:message key="recursive">recursive</wicket:message>
          </label>
        </div>
      </div>
    </fieldset>
   </div>
   <div class="gn-list-item-class">
    <div class="button-group toolbar-sticky selfclear">
       <a href="#" class="form-button-start button primary" wicket:id="submit"><wicket:message key="submit">Start</wicket:message></a>
       <a href="#" class="form-button-cancel button outline-danger" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
       <span class="form-progress" wicket:id="progress"></span>
    </div>
   </div>
  </div>
  </form>
</wicket:extend>
</body>
</html>
