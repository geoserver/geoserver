<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <fieldset>
      <legend><span><wicket:message key="diskQuota">Disk Quota</wicket:message></span></legend>
      <ul>
        <li>
          <input id="enableDiskQuota" class="field checkbox" type="checkbox" wicket:id="enableDiskQuota" /> 
          <label for="enableDiskQuota" class="choice"><wicket:message key="GWCSettingsPage.enableDiskQuota">Enable Disk Quota</wicket:message></label>
        </li>
        <li>
          <label for="diskBlockSize"><wicket:message key="GWCSettingsPage.diskBlockSize">Compute cache usage based on a disk block size of:</wicket:message></label>
          <input class="text" wicket:id="diskBlockSize" id="diskBlockSize" type="text" style="width: 80px;"/> <wicket:message key="GWCSettingsPage.bytes">Bytes</wicket:message>
        </li>
        <li>
          <label for="cleanUpFreq"><wicket:message key="GWCSettingsPage.cleanUpFreq">Force cache disk quota is exceeded every:</wicket:message></label>
          <input class="text" wicket:id="cleanUpFreq" id="cleanUpFreq" type="text" style="width: 80px;"/>
          <wicket:message key="GWCSettingsPage.cleanUpFreqUnits">minutes</wicket:message>
          <div wicket:id="GWCSettingsPage.cleanUpLastRun">(Last run: X minutes ago.)</div>
        </li>
        <li>
          <label for="globalQuota"><wicket:message key="GWCSettingsPage.setGlobalQuota">Set cache disk quota to:</wicket:message></label>
          <input class="text" wicket:id="globalQuota" id="globalQuota" type="text" style="width: 80px;"/>
          <select class="text" id="globalQuotaUnits" wicket:id="globalQuotaUnits"></select>
          <div wicket:id="globalQuotaProgressBar"></div>
        </li>
        <li>
          <label><wicket:message key="GWCSettingsPage.globalQuotaTitle">When forcing quota limits, remove tiles that are:</wicket:message></label>
          <div wicket:id="globalQuotaExpirationPolicy">
          <ul>
            <li>
              <input id="globalQuotaPolicyLFU" class="field radio" type="radio" wicket:id="globalQuotaPolicyLFU" /> 
              <label for="globalQuotaPolicyLFU" class="choice"><wicket:message key="GWCSettingsPage.LFU">Least frequently used</wicket:message></label>
            </li>
            <li>
              <input id="globalQuotaPolicyLRU" class="field radio" type="radio" wicket:id="globalQuotaPolicyLRU" value="LRU"/> 
              <label for="globalQuotaPolicyLRU" class="choice"><wicket:message key="GWCSettingsPage.LRU">Least recently used</wicket:message></label>
            </li>
          </ul>
          </div>
        </li>
        <li>&nbsp;
        </li>
      </ul>
    </fieldset>
</wicket:panel>
</body>
</html>
