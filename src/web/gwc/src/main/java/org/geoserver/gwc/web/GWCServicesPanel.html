<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <fieldset>
    <legend><span><wicket:message key="gwcProvidedServices">GWC Provided Services</wicket:message></span></legend>
    <ul>
      <li>
        <input id="enableWMSIntegration" class="field checkbox" type="checkbox" wicket:id="enableWMSIntegration" />
        <label for="enableWMSIntegration" class="choice"><wicket:message key="GWCSettingsPage.enableWMSIntegration">Enable GWC</wicket:message></label>
      </li>
      <li>
        <input id="enableWMSC" class="field checkbox" type="checkbox" wicket:id="enableWMSC" />
        <label for="enableWMSC" class="choice"><wicket:message key="GWCSettingsPage.enableWMSC">Enable WMS-C</wicket:message></label>
      </li>
      <li>
        <input id="enableTMS" class="field checkbox" type="checkbox" wicket:id="enableTMS" />
        <label for="enableTMS" class="choice"><wicket:message key="GWCSettingsPage.enableTMS">Enable TMS</wicket:message></label>
      </li>
      <li>
        <input id="enableWMTS" class="field checkbox" type="checkbox" wicket:id="enableWMTS" />
        <label for="enableWMST" class="choice"><wicket:message key="GWCSettingsPage.enableWMTS">Enable WMTS</wicket:message></label>
      </li>
      <li>
        <input id="enableSecurity" class="field checkbox" type="checkbox" wicket:id="enableSecurity" />
        <label for="enableSecurity" class="choice"><wicket:message key="GWCSettingsPage.enableSecurity">Enable Security</wicket:message></label>
      </li>
    </ul>
  </fieldset>
</wicket:panel>
</body>
</html>
