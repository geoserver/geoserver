<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
  <div class="py-1 me-3 align-top d-inline-block">
    <label>
      <wicket:message key="defaultValue">Default Value</wicket:message>
    </label>
    <input type="text" wicket:id="defaultValue"/>
  </div>
  <div class="py-1 me-3 align-top d-inline-block">
    <label>
      <wicket:message key="allowedValues">Allowed Values</wicket:message>
    </label>
    <textarea wicket:id="values" style="width:20ex;" rows="5" cols="20"></textarea>
  </div>
  <div class="py-1 align-top d-inline-block">
    <label>
      <wicket:message key="threshold">Threshold</wicket:message>
    </label>
    <input wicket:id="threshold"/>
  </div>
</wicket:panel>
</body>
</html>
