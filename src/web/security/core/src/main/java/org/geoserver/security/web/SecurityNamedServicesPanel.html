<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <div wicket:id="feedback">
  </div>

  <ul class="action-group">
    <li>
      <a class="add-link" wicket:id="add">
        <wicket:message key="addNew"></wicket:message>
      </a>
    </li>
    <li>
      <a class="remove-link" wicket:id="remove">
        <wicket:message key="removeSelected"></wicket:message>
      </a>
    </li>
  </ul>

  <div wicket:id="table"></div>

  <div wicket:id="dialog"></div>

</wicket:panel>
</body>
</html>
