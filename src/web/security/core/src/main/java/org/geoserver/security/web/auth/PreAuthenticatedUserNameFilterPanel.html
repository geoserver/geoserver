<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:head>
<style type="text/css">
  ul.horizontal div {
    display:inline;
  }
</style>
</wicket:head>
<wicket:extend>
  <div>
    <wicket:child></wicket:child>
  </div>

  <fieldset>
    <legend>
      <span><wicket:message key="roleSource"></wicket:message></span>
      <a href="#" wicket:id="roleSourceHelp" class="help-link"></a>
    </legend>
    <div id="roleSource" class="horizontal">
      <div class="py-1"><select wicket:id="roleSource"></select></div>

      <div wicket:id="container">
        <div wicket:id="panel"/>
      </div>

    </div>
  </fieldset>

</wicket:extend>
</body>
</html>
