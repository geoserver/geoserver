<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form id="form" wicket:id="form">
        <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
                <div wicket:id="corsConfigurationPanel"></div>
            </div>
        </div>
        <div class="button-group toolbar-sticky selfclear">
            <button wicket:id="save" class="form-button-save" type="submit">
                <wicket:message key="save"/>
            </button>
            <button wicket:id="apply" class="form-button-apply outline-primary" type="submit">
                <wicket:message key="apply"/>
            </button>
            <button wicket:id="cancel" class="form-button-cancel outline-danger" type="submit">
                <wicket:message key="cancel"/>
            </button>
        </div>
    </form>
</wicket:extend>
</body>
</html>
