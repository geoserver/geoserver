<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:extend>
      <form id="form" wicket:id="form">
        <div class="gn-unordered-list-class">
          <div class="gn-list-item-class">
            <fieldset>
              <legend><span><wicket:message key="settings"></wicket:message></span></legend>
              <div class="gn-unordered-list-class">
                <div class="gn-list-item-class">
                  <label for="name"><wicket:message key="name"></wicket:message></label>
                  <input id="name" wicket:id="name" type="text"/>
                </div>
                <div class="gn-list-item-class">
                  <label for="description"><wicket:message key="descriptionLabel"></wicket:message></label>
                  <textarea wicket:id="description" id="description" class="textarea"></textarea>
                </div>
                <div class="gn-list-item-class choiceItem">
                  <input id="enabled" wicket:id="enabled" type="checkbox"/>
                  <label for="enabled"><wicket:message key="enabled"></wicket:message></label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend><span><wicket:message key="rules"></wicket:message></span></legend>
              <div wicket:id="rules"></div>
            </fieldset>
          </div>
        </div>
        <div class="button-group toolbar-sticky selfclear">
          <button wicket:id="save" class="form-button-save primary" type="submit"><wicket:message key="save"/></button>
          <button wicket:id="cancel" class="form-button-cancel outline-danger" type="submit"><wicket:message key="cancel"/></button>
        </div>
      </form>
    </wicket:extend>
  </body>
</html>
