<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
 <style type="text/css">
   #masterPasswordProvider li {
     padding-right: 1em;
   }
 </style>
</wicket:head>
<body>
<wicket:extend>
  <form id="form" wicket:id="form">
    <fieldset class="border-0">
      <div id="masterPasswordProvider">
        <div class="py-1">
          <label>
            <wicket:message key="masterPasswordProvider"></wicket:message>
          </label>
          <select wicket:id="providerName"></select>
        </div>
        <div class="py-1">
          <a href="#" wicket:id="changePassword">
            <wicket:message key="changePassword"></wicket:message>
          </a>
        </div>
      </div>
    </fieldset>

    <fieldset class="border-0">
      <a href="#" wicket:id="masterPasswordInfo">
        <wicket:message key="masterPasswordInfo"></wicket:message>
      </a>
    </fieldset>

    <fieldset>
      <legend>
        <span><wicket:message key="masterPasswordProviders"></wicket:message></span>
        <a href="#" wicket:id="masterPasswordProvidersHelp" class="help-link"></a>
      </legend>
      <div id="masterPasswordProviders" wicket:id="masterPasswordProviders">
      </div>
    </fieldset>

    <fieldset>
      <legend>
        <span><wicket:message key="passwordPolicies"></wicket:message></span>
        <a href="#" wicket:id="passwordPoliciesHelp" class="help-link"></a>
      </legend>
      <div id="passwordPolicies" wicket:id="passwordPolicies">
      </div>
    </fieldset>

    <div class="button-group toolbar-sticky selfclear">
      <a href="#" class="form-button-save" wicket:id="save">
        <wicket:message key="save">Save</wicket:message>
      </a>
      <a href="#" class="form-button-cancel" wicket:id="cancel">
        <wicket:message key="cancel">Cancel</wicket:message>
      </a>
    </div>
  </form>
</wicket:extend>
</body>
</html>
