<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <form>

    <div wicket:id="header">
      <div wicket:id="message"></div>
      <div class="mb-2"><wicket:message key="RolePanel.title"/></div>
      <div class="gn-unordered-list-class action-group">
        <div class="gn-list-item-class"> <a class="add-link" href="#" wicket:id="addNew">
          <wicket:message key="addNew"/>
        </a></div>
        <div class="gn-list-item-class"> <a class="remove-link" href="#" wicket:id="removeSelected">
          <wicket:message key="removeSelected"/>
        </a></div>
      </div>
    </div>

    <div wicket:id="table"></div>

  </form>
  <div wicket:id="dialog"></div>
</wicket:panel>
</body>
</html>
