<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="form">
        <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
                <label for="name"><wicket:message key="nameLabel">Name</wicket:message></label>
                <input wicket:id="name" id="name" type="text"/>
            </div>
            <div class="gn-list-item-class">
                <label for="description"><wicket:message key="descriptionLabel">description</wicket:message></label>
                <input wicket:id="description" id="description" type="text"/>
            </div>
            <div class="gn-list-item-class">
                <label for="regex"><wicket:message key="regexLabel">regex</wicket:message></label>
                <input wicket:id="regex" id="regex" type="text" />
            </div>
            <div class="gn-list-item-class choiceItem">
                <input wicket:id="enabled" id="enabled" type="checkbox"/>
                <label for="enabled"><wicket:message key="enabledLabel">enable</wicket:message></label>
            </div>
            <div class="gn-list-item-class button-group selfclear">
                <a href="#" class="button primary" wicket:id="submit"><wicket:message key="submitLabel">submit</wicket:message></a>
                <a href="#" class="button outline-danger" wicket:id="cancel"><wicket:message key="cancelLabel">Cancel</wicket:message></a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
