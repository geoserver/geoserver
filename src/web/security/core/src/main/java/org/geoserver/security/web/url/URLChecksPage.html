<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

    <form>
        <fieldset>
            <legend><span><wicket:message key="checksControl"></wicket:message></span></legend>
            <div class="gn-unordered-list-class">
                <div class="gn-list-item-class choiceItem">
                    <input type="checkbox" id="checksEnabled" wicket:id="checksEnabled"></input>
                    <label for="checksEnabled" wicket:id="statusLabel"></label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend><span><wicket:message key="urlChecks"></wicket:message></span></legend>
            <div class="gn-unordered-list-class action-group">
                <div class="gn-list-item-class"> <a class="add-link" href="#" wicket:id="addNew">
                    <wicket:message key="addNew"/>
                </a></div>
                <div class="gn-list-item-class"> <a class="remove-link" href="#" wicket:id="removeSelected">
                    <wicket:message key="removeSelected"/>
                </a></div>
            </div>
            <div wicket:id="table"></div>
        </fieldset>
    </form>

    <form wicket:id="testForm">
        <fieldset>
            <legend><span><wicket:message key="testChecks"></wicket:message></span></legend>
            <div class="gn-unordered-list-class">
                <div class="gn-list-item-class">
                    <label for="input">
                        <wicket:message key="testInput"></wicket:message>
                    </label>
                    <textarea wicket:id="testInput" id="input" class="w-75 h-sm"></textarea>
                </div>
                <!--li>
                    <label for="output"><wicket:message key="output"></wicket:message>
                    </label>
                    <label wicket:id="output" id="output" class="w-75 h-sm"></label>
                </li-->
                <div class="button-group selfclear">
                    <a href="#" wicket:id="testURL">
                        <wicket:message key="testURL"></wicket:message>
                    </a>
                </div>
            </div>
        </fieldset>
    </form>

    <!-- the cascade delete confirmation dialog -->
    <div wicket:id="dialog"></div>

</wicket:extend>
</body>
</html>
