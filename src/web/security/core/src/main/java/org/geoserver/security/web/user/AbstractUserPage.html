<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <form wicket:id="form">

    <fieldset>
      <div class="py-1">
        <label for="username">
          <wicket:message key="username">username</wicket:message>
        </label>
        <input type="text" wicket:id="username" id="username" class="text"/>
      </div>
      <div class="choiceItem py-1">
        <input type="checkbox" wicket:id="enabled" id="enabled"/>
        <label for="enabled">
          <wicket:message key="enabled">enabled</wicket:message>
        </label>
      </div>
      <div class="py-1">
        <label for="password">
          <wicket:message key="password">password</wicket:message>
        </label>
        <input type="password" wicket:id="password" id="password" class="text"/>
      </div>
      <div class="py-1">
        <label for="confirmPassword">
          <wicket:message key="confirmPassword">confirmPassword</wicket:message>
        </label>
        <input type="password" wicket:id="confirmPassword" id="confirmPassword" class="text"/>
      </div>
    </fieldset>

    <fieldset>
      <legend>
        <span><wicket:message key="properties"></wicket:message></span>
      </legend>
      <div wicket:id="properties" id="properties"/>
    </fieldset>

    <fieldset>
      <legend>
        <span><wicket:message key="groups"></wicket:message></span>
      </legend>
      <div wicket:id="groups"/>

    </fieldset>
    <div wicket:id="roles"/>
    <fieldset>
      <div class="py-1">
        <label>
          <wicket:message key="adminGroups"></wicket:message>
        </label>
        <select class="select choicesSelect" wicket:id="adminGroups" multiple="multiple" style="width:200px;"></select>
      </div>
    </fieldset>

    <fieldset>
      <legend>
        <span><wicket:message key="calculatedRoles"></wicket:message></span>
      </legend>
      <ul wicket:id="calculatedRolesContainer">
        <li wicket:id="calculatedRoles">
          <span wicket:id="role"></span>
        </li>
      </ul>
    </fieldset>

    <div class="button-group toolbar-sticky selfclear">
      <a href="#" class="form-button-save" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
      <a href="#" class="form-button-cancel" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>
  </form>
</wicket:extend>
</body>
</html>
