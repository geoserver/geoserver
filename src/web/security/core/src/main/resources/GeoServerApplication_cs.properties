DataSecurityPage.catalogModeHelp=<p>Re\u017eim katalogu ur\u010duje, jak vystavit vrstvy a prost\u0159edky v katalogu, na kter√© u\u017eivatel nem√° opr√°vn\u011bn√≠ nebo p\u0159istupuje prost\u0159ednictv√≠m anonymn√≠ho p\u0159√≠stupu. </p><p><strong>HIDE</strong> je v√Ωchoz√≠ re\u017eim a skryje vrstvy, ke kter√Ωm u\u017eivatel nem√° p\u0159√≠stup pro \u010dten√≠. Toto je nejbezpe\u010dn\u011bj\u0161√≠ re\u017eim katalogu. V p\u0159√≠pad\u011b, \u017ee u\u017eivatel m\u016f\u017ee vid\u011bt, ale ne zapisovat, tento re\u017eim vynut√≠ vrstvu pouze ke \u010dten√≠. Tento re\u017eim vylu\u010duje vrstvy z dokumentu schopnost√≠, ke kter√Ωm u\u017eivatel nem√° opr√°vn\u011bn√≠ ke \u010dten√≠. Z tohoto d\u016fvodu tento re\u017eim nefunguje velmi dob\u0159e s klienty, jako je uDig nebo Google Earth, kde ov\u011b\u0159ov√°n√≠ prob√≠h√° pouze v p\u0159√≠pad\u011b, \u017ee server vr√°t√≠ HTTP 401 po pokusu o p\u0159√≠stup k re\u017eimu zabezpe\u010den√© vrstvy. </p><p><strong>MIXED</strong> skryje v\u0161echny vrstvy, ke kter√Ωm u\u017eivatel nem√° povolen√≠ pro \u010dten√≠, ale spou\u0161t√≠ ov\u011b\u0159ov√°n√≠ pro jak√Ωkoli jin√Ω pokus o p\u0159√≠m√Ω p\u0159√≠stup k vrstv\u011b nebo jej√≠m metadat\u016fm. Tento re\u017eim je u\u017eite\u010dn√Ω v p\u0159√≠padech, kdy vrstva nem√° b√Ωt inzerov√°na v dokumentu s mo\u017enostmi, ale v√Ωb\u011br p\u0159√≠stupu k vrstv\u011b m\u016f\u017ee b√Ωt ud\u011blen u\u017eivatel\u016fm (ov\u011b\u0159ov√°n√≠ DataSecurityPage), kte\u0159√≠ maj√≠ p\u0159√≠m√Ω p\u0159√≠stup k vrstv\u011b. </p><p><strong>CHALLENGE</strong> m√≥d umo\u017e\u0148uje voln√Ω p\u0159√≠stup k vrstv\u011b metadat, ale zobraz√≠ chybov√Ω k√≥d 401 spou\u0161t\u011bj√≠c√≠ ov\u011b\u0159ov√°n√≠ pro jak√Ωkoli pokus o p\u0159√≠stup k dat\u016fm vrstvy. Tento re\u017eim obsahuje seznam v\u0161ech vrstev v dokumentu slu\u017eby a umo\u017e\u0148uje operace, kter√© vr√°t√≠ pouze metadata, nap\u0159√≠klad GetFeatureInfo a DescribeFeatureType bez ov\u011b\u0159en√≠. V√Ωsle