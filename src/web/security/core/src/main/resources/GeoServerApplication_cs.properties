AuthenticationPage.authFiltersHelp=<p>Autentiza\u010dn√≠ filtry poskytuj√≠ metodu nebo mechanismus pro autentizaci a spadaj√≠ do dvou hlavn√≠ch kategori√≠: <ol><li>Filtry, kter√© shroma\u017e\u010fuj√≠ a zpracov√°vaj√≠ autentiza\u010dn√≠ informace</li><li>Filtry, kter√© prov√°d\u011bj√≠ skute\u010dnou autentizaci</li></ol></p><p>Prvn√≠ kategorie filtr\u016f je ur\u010dena k pou\u017eit√≠ ve spojen√≠ s poskytovatelem autentizace. V tomto sc√©n√°\u0159i funguje filtr jako p\u0159edprocesor, jeho\u017e √∫lohou je jednodu\u0161e shroma\u017e\u010fovat pov\u011b\u0159en√≠ zabezpe\u010den√≠ a je √∫kolem poskytovatele, aby autentizaci skute\u010dn\u011b provedl. P\u0159√≠kladem je z√°kladn√≠ autentizace HTTP, ve kter√© filtr zpracuje z√°hlav√≠ z√°kladn√≠ho autoriza\u010dn√≠ho protokolu HTTP a extrahuje u\u017eivatelsk√© jm√©no a heslo. Tyto p\u0159ihla\u0161ovac√≠ √∫daje jsou pozd\u011bji zpracov√°ny poskytovatelem, aby provedly skute\u010dnou autentizaci u\u017eivatele. </p><p>Druh√° kategorie filtr\u016f se obvykle pou\u017e√≠v√° v situac√≠ch, kdy k autentizaci doch√°z√≠ extern\u011b a jsou ozna\u010dov√°ny jako filtry \u201ep\u0159edb\u011b\u017en√© autentizace\u201c. Takov√© filtry rozpozn√°vaj√≠ a zpracov√°vaj√≠ informace z p\u0159edb\u011b\u017en√© autentizace a umo\u017e\u0148uj√≠ po\u017eadavku pokra\u010dovat v autentizaci. Tato kategorie filtru nevy\u017eaduje poskytovatele ov\u011b\u0159ov√°n√≠, proto\u017ee ov\u011b\u0159ov√°n√≠ ji\u017e prob\u011bhlo. P\u0159√≠kladem by mohl b√Ωt syst√©m, kter√Ω pro autentizaci pou\u017e√≠v√° Siteminder, kter√Ω proch√°z√≠ autentizovan√Ωm u\u017eivatelsk√Ωm jm√©nem v z√°hlav√≠ po\u017eadavku.</p>
