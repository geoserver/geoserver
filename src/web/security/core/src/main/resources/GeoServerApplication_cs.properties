AuthenticationPage.providerChainHelp=<p>Ov\u011b\u0159ovac√≠ \u0159et\u011bzec GeoServeru definuje po\u0159ad√≠, v jak√©m jsou poskytovatel√© autentizace pou\u017eiti k po\u017eadavku autentizace u\u017eivatele. Na z√°klad\u011b p\u0159√≠choz√≠ \u017e√°dosti je ka\u017ed√Ω poskytovatel v \u0159et\u011bzci zpracov√°n podle po\u0159ad√≠ a m√° \u0161anci ov\u011b\u0159it se. Ka\u017ed√Ω poskytovatel m\u016f\u017ee ud\u011blat jednu ze t\u0159√≠ v\u011bc√≠: <ol><li>Signalizovat √∫sp\u011b\u0161nou autentizaci, pokud u\u017eivatel zadal dobr√© p\u0159ihla\u0161ovac√≠ √∫daje. Kdy\u017e dojde k √∫sp\u011b\u0161n√© autentizaci, zpracov√°n√≠ \u0159et\u011bzce je zastaveno. </li><li>Signalizace ne√∫sp\u011b\u0161n√© autentizace, pokud u\u017eivatel zadal \u0161patn√° pov\u011b\u0159en√≠. Pokud dojde k ne√∫sp\u011b\u0161n√©mu ov\u011b\u0159en√≠, zpracov√°n√≠ \u0159et\u011bzce je zastaveno. </li><li>V p\u0159√≠pad\u011b, \u017ee se poskytovatel nevztahuje na zp\u016fsob autentizace, sledujte po\u017eadavek na ov\u011b\u0159en√≠. Nap\u0159√≠klad pokud se pou\u017e√≠v√° autentizace pomoc√≠ digestu HTTP, poskytovatel autentizace pomoc√≠ z√°kladn√≠ho u\u017eivatelsk√©ho jm√©na by jej jednodu\u0161e ignoroval. V tomto p\u0159√≠pad\u011b zpracov√°n√≠ autentiza\u010dn√≠ho \u0159et\u011bzce pokra\u010duje k dal\u0161√≠mu poskytovateli v \u0159et\u011bzci. </li></ol></p><p>Pokud \u017e√°dn√Ω poskytovatel v \u0159et\u011bzci nen√≠ schopen ov\u011b\u0159it po\u017eadavek, je u\u017eivateli zasl√°na chyba (obvykle 401).</p>

