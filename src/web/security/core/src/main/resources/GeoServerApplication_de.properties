DataSecurityPage.catalogModeHelp.title=Katalogmodus
DataSecurityPage.catalogModeHelp=<p>Der Katalogmodus legt fest, wie die Ebenen und Ressourcen in dem Katalog bereitgestellt werden, für den ein Benutzer nicht die Rechte hat oder für anonymen Zugriff.</p><p><strong>VERSTECKTER (HIDE)</strong> Modus ist der Standardmodus und versteckt alle Ebenen, zu denen der Benutzer keinen Lesezugriff hat. Dies ist der sicherste Katalogmodus. Für den Fall, dass ein Benutzer Lese- aber keine Schreibrechte hat, erzwingt der Modus Nur-Lese-Rechte. Dieser Modus schließt Ebenen from Capabilities-Dokument aus, zu denen der Benutzer keine Leseberechtigung hat. Aus diesem Grund funktioniert dieser Modus nicht sehr gut für Clients wie uDig oder Google Earth, wo die Authentifizierung nur stattfindet, wenn der Server einen HTTP 401 nach einem Zugriffsversuch auf eine abgesicherte Ebene zurückliefert.</p><p><strong>GEMISCHTER (MIXED)</strong> Modus versteckt alle Ebenen, für die der Benutzer keine Leserechte hat, aber die Authentifizierung für jeden anderen direkten Zugriffsversuch auf die Ebene oder seine Metadaten. Dieser Modus ist für die Fälle nützlich, wenn eine Ebene nicht in dem Capabilities-Dokument bekanntgegeben wird, aber ausgewählter Zugriff zu der Ebene Benutzern gewährt wird (DataSecurityPage Authentifizierung), denen der direkte Zugriff auf die Ebene erlaubt ist.</p><p><strong>AUFFORDERNDER (CHALLENGE)</strong> Modus erlaubt freien Zugriff auf die Metadaten der Ebenen, erzeugt jedoch einen 401 Code, der wiederum die Authentifzierung für jeden Zugriffsversuch auf die Daten der Ebenen auslöst. Dieser Modus listet alle Ebenen in einem Capabilities-Dokument des Dienstes und erlaubt Operationen, die nur Metadaten wie etwa GetFeatureInfo und DescribeFeatureType ohne Authentifizierung zurückgeben. Jeder Operation, wie GetMap oder GetFeature, die einen aktuellen Datenzugriff benötigen, resultieren in einem Authentifizierung auslösenden Code 401. Dieser Modus funktioniert mit Capabilities-basierenden Clients wie uDig gut.</p>
DataSecurityPage.HIDE=Versteckt
DataSecurityPage.MIXED=Gemischt
DataSecurityPage.CHALLENGE=Auffordernd

