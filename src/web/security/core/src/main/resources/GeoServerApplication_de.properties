AuthenticationPage.providerChainHelp=<p>Die GeoServer-Authentifzierungskette definiert die Reihenfolge, in welcher Authentifizierungsfilter auf eine Anfrage angewendet werden, um einen Benutzer zu authentifizieren. W√§hrend einer eingehenden Anfrage wird jeder Dienstanbieter in der Kette der Reihe nach abgearbeitet und bekommt die M√∂glichkeit der Authentifizierung. Jeder Dienstanbieter kann eine von drei Dingen tun:<ol><li>Eine erfolgreiche Authentifizierung signalisieren, wenn der Benutzer einen korrekten Berechtigungsnachweis gesendet hat. Wenn eine erfolgreiche Authentifizierung erfolgt, wird die Verarbeitungskette abgebrochen.</li><li>Eine nicht erfolgreiche Authentifizierung signaliesen, wenn der Benutzer einen ung√ºltigen Berechtigungsnachweis gesendet hat. Wenn eine nicht erfolgreiche Authentifizierung erfolgt, wird die Verarbeitungskette abgebrochen.</li><li>Eine Authentifizierungsanfrage ignorieren, in F√§llen, in denen der Dienstanbieter nicht zu der Authentifizierungsmethode passt. Zum Beispiel, wenn eine HTTP Digest-Authentifizierung verwendet wird, werden einfache Benutzername-Kennwort-Authentifizierungen-Dienstanbieter sie einfach ignorieren. In diesem Fall wird die Authentifizierungskette mit dem n√§chsten Authentifizierungsdienstanbieter fortgesetzt.</li></ol></p><p>Wenn kein Provider in der Kette zu einer Authentifizierung in der Lage ist, wird ein Anfragefehler (√ºblicherweise ein 401) an den Benutzer zur√ºckgeschickt.</p>

