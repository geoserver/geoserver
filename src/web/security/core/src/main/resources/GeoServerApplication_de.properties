UserGroupRoleServicesPage.userGroupServicesHelp=<p>Ein Benutzergruppendienst ist eine Informationsquelle f√ºr Benutzer, Kennw√∂rter und Gruppenzugeh√∂rigkeit. Viele Authentifizierungsdienstanbieter benutzen einen Benutzergruppendienst wie die Backend-Datenbank um nach Benutzerinormationen zu suchen und eine Kennwortauthentifizierung zu veranlassen.</p><p>Ein Benutzergruppendienst kann nur lesbar sein, wobei er dann ausschlie√\u009flich als Datenquelle f√ºr Benutzerinformationen dient und in dem keine neuen Benutzer hinzugef√ºgt werden k√∂nnen. Ob ein Benutzergruppendienst lesbar/schreibbar ist, h√§ngt von der genauen Implementierung ab.</p>
