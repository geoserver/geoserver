PasswordPage.masterPasswordProvidersHelp.title=Master Kennwort Dienstanbieter
PasswordPage.masterPasswordProvidersHelp=<p>Das <strong>Master Passwort</strong> ist zentral für die Sicherheit vom GeoServer und dient zwei Zwecken:<ol> <li>Es ist das Passwort für den root-Zugang</li><li>Es wird zum Schutz der verschlüsselten Schlüssel verwendet.</li> </ol> </p><p>Ein <strong>Master Passwort Dienstanbieter</strong> ist eine Quelle für ein GeoServer Master Passwort. Die Rolle des Dienstanbieters ist es, das Master Passwort von der Quelle zu beschaffen und optional es auch zur Quelle zurückzuschreiben bei einer Änderung des Master Passworts.</p>

PasswordPage.passwordPolicies=Regeln für Kennwörter
PasswordPage.passwordPoliciesHelp.title=Regeln für Kennwörter
PasswordPage.passwordPoliciesHelp=<p>Kennwort-Richtlinien definieren Randbedingungen für gültige Benutzerkennwörter wie beispielsweise die Länge des Kennwortes, gemischte Groß-/Kleinschreibung und besondere Zeichen. Jeder Benutzergruppendienst verwendet eine Kennwort-Richtlinie, um die Einhaltung der Regeln zu erzwingen.</p>

