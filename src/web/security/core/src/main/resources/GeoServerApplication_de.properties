AuthenticationPage.authFilters=Authentifizierungsfilter
AuthenticationPage.authFiltersHelp.title=Authentifizierungsfilter
AuthenticationPage.authFiltersHelp=<p>Authentifizierungsfilter stellen eine Methode oder einen Mechanismus zur Authentifizierung beriet und sind in zwei Hauptkategorien unterteil:<ol><lo>Filter, welche Authentifizierungsinformationen sammel und verarbeiten</li><li>Filter, welche die tats√§chliche Authentifierzung vornehmen</li></ol></p><p>Die erste Filterkategorie sind zur Verwendung in Verbindung mit einem Authentifizierungsdienstanbieter gedacht. In diesem Szenario agiert der Filter als eine Pr√§prozessor, dessen Aufgabe es ist, einfach die Anmeldeinformationen zu erfassen und dann ist es die Aufgabe des Dienstanbieters, die Authentifizierung tats√§chlich vorzunehmen. Ein Beispiel ist die einfache Authentifizierung mit HTTP, wobei der Filter den HTTP basic auth header verarbeitet, indem er Benutzernamen und Kennwort extrahiert. Dieser Berechtigungsnachweis wird sp√§ter von dem Dienstanbieter verarbeitet, um die tats√§chliche Authentifizierung des Benutzers vorzunehmen.</p><p>Die zweite Filterkategorie wird typischerweise in Situationen verwendet, wo die Authentifizierung extern geschieht und werden "Pr√§-Authentifizierungs"-Filter genannt. Diese Filter erkennen und verarbeiten Informationen von einer Pr√§-Authentifizierung und erlauben das Fortfahren mit authentifizierten Anfragen. Diese Filterkategorie ben√∂tigt keinen Authentifzierungs-Dienstanbieter, weil die Authentifizierung bereits stattgefunden hat. Ein Beispiel w√§re ein System, welches Siteminder f√ºr die Authentifizierung nutzt, inde es den authentifizierten Benutzernamen in einem Anfrage-Header durchreicht.</p>
AuthenticationPage.authProviders=Authentifizierungs-Dienstanbieter
AuthenticationPage.authProvidersHelp.title=Authentifizierungs-Dienstanbieter

AuthenticationPage.authProvidersHelp=<p>Authentifizierungs-Dienstanbieter sind die Mechanismen, durch welche ein Benutzer mit einigen vordefinierten Authentifzierungsmethoden authentifiziert wird.

AuthenticationPage.authChains=Filterkette
AuthenticationPage.authChainsHelp.title=Authentifizierungsfilterkette
AuthenticationPage.authChainsHelp=<p>Hinzuf√ºgen, bearbeiten und entfernen der individuellen Ketten.</p><p>Es sind unterschiedliche Authentifizierungsmechanismen f√ºr jeden Kettentyp verf√ºgbar. HTML-Ketten sollten f√ºr Ketten verwendet werden, die HTML-Seiten zur√ºckgeben, Diensteketten f√ºr alle anderen Dienstarten.</p><p>Die Reihenfolge der Filterketten ist wichtig. Die erste passende Kette einer eingehenden Anfrage verarbeitet diese Anfrage.</p>

AuthenticationPage.filterChain=Filterkette
AuthenticationPage.filterChainHelp.title=Authentifizierungsfilterkette
AuthenticationPage.filterChainHelp=<p>Eine Filterkette definiert die Reihenfolge, in welcher Authentifizierungsfilter abgearbeitet werden. Die Inhalte einer Filterkette sind spezifisch f√ºr einen bestimmten Typ von Anfrage. Zum Beispiel unterscheidet sich die Filterkette f√ºr eine Web-Admin-Anfrage von der Filterkette f√ºr eine OGC- oder Rest-Anfrage.</p>

