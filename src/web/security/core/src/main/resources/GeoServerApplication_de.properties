DataSecurityPage.catalogModeHelp.title=Katalogmodus
DataSecurityPage.catalogModeHelp=<p>Der Katalogmodus legt fest, wie die Ebenen und Ressourcen in dem Katalog bereitgestellt werden, f√ºr den ein Benutzer nicht die Rechte hat oder f√ºr anonymen Zugriff.</p><p><strong>VERSTECKTER (HIDE)</strong> Modus ist der Standardmodus und versteckt alle Ebenen, zu denen der Benutzer keinen Lesezugriff hat. Dies ist der sicherste Katalogmodus. F√ºr den Fall, dass ein Benutzer Lese- aber keine Schreibrechte hat, erzwingt der Modus Nur-Lese-Rechte. Dieser Modus schlie√\u009ft Ebenen from Capabilities-Dokument aus, zu denen der Benutzer keine Leseberechtigung hat. Aus diesem Grund funktioniert dieser Modus nicht sehr gut f√ºr Clients wie uDig oder Google Earth, wo die Authentifizierung nur stattfindet, wenn der Server einen HTTP 401 nach einem Zugriffsversuch auf eine abgesicherte Ebene zur√ºckliefert.</p><p><strong>GEMISCHTER (MIXED)</strong> Modus versteckt alle Ebenen, f√ºr die der Benutzer keine Leserechte hat, aber die Authentifizierung f√ºr jeden anderen direkten Zugriffsversuch auf die Ebene oder seine Metadaten. Dieser Modus ist f√ºr die F√§lle n√ºtzlich, wenn eine Ebene nicht in dem Capabilities-Dokument bekanntgegeben wird, aber ausgew√§hlter Zugriff zu der Ebene Benutzern gew√§hrt wird (DataSecurityPage Authentifizierung), denen der direkte Zugriff auf die Ebene erlaubt ist.</p><p><strong>AUFFORDERNDER (CHALLENGE)</strong> Modus erlaubt freien Zugriff auf die Metadaten der Ebenen, erzeugt jedoch einen 401 Code, der wiederum die Authentifzierung f√ºr jeden Zugriffsversuch auf die Daten der Ebenen ausl√∂st. Dieser Modus listet alle Ebenen in einem Capabilities-Dokument des Dienstes und erlaubt Operationen, die nur Metadaten wie etwa GetFeatureInfo und DescribeFeatureType ohne Authentifizierung zur√ºckgeben. Jeder Operation, wie GetMap oder GetFeature, die einen aktuellen Datenzugriff ben√∂tigen, resultieren in einem Authentifizierung ausl√∂senden Code 401. Dieser Modus funktioniert mit Capabilities-basierenden Clients wie uDig gut.</p>
DataSecurityPage.HIDE=Versteckt
DataSecurityPage.MIXED=Gemischt
DataSecurityPage.CHALLENGE=Auffordernd

