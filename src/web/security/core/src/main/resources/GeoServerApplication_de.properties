UserGroupRoleServicesPage.roleServicesHelp.title=Rollendienste
UserGroupRoleServicesPage.roleServicesHelp=<p>Ein Benutzergruppendienst ist eine Quelle f√ºr Rollen oder gew√§hrten Befugnissen f√ºr Benutzer und Gruppen. Zu jeder m√∂glichen Zeit kann nur ein einzelner Rollendienst aktiv sein. Der aktive Rollendienst wird von den Benutzergruppendiensten genutzt, wenn Benutzerinformationen geladen werden, um herauszufinden, welche Rollen einem Benutzer gew√§hrt werden.</p><p>Vergleichbar zu Benutzergruppendiensten kann ein Rollendienst lesbar oder schreibbar sein. Nur lesbare Dienste erlauben kein Anlegen von neuen Rollen.</p>
