PreAuthenticatedUserNameFilterPanel.roleSourceHelp.title=Origen de rol
PreAuthenticatedUserNameFilterPanel.roleSourceHelp=<p>Si el <strong>rol origen</strong> es un <strong>servicio de grupo de usuario</strong>, se ha de especificar el nombre del servicio.</p> <p>Si el <strong>rol origen</strong> es un <strong>servicio de rol</strong>, se ha de especificar el nombre del servicio.</p> <p>Si el <strong>rol origen</strong> es <strong>una cabecera de petición</strong>, se ha de especificar el nombre del atributo de la cabecera HTTP. El contenido de este atributo son los roles del principal. El delimitador de roles por defecto es el punto y coma <strong>;</strong>. GeoServer acepta los roles enviados sin verificación.</p>

