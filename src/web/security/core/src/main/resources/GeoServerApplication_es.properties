SecuritySettingsPage.encryptionHelp=<p>GeoServer proporciona una serie de m칠todos para la encriptaci칩n de contrase침as. <Ul><li>cifrado de <b>Texto sin formato</b> es esencialmente no cifrado en absoluto y las contrase침as se almacenan como texto sin formato. </li><li> Cifrado <b>Digest</b> codifica contrase침as con el uso de un SHA 256 bits m칠todo de digest. Por defecto, la aplicaci칩n calcula una salt al azar. </li><li>Cifrado <b>PBE d칠bil</b> codifica contrase침as utilizando un m칠todo de cifrado basado en contrase침a. </li><li>Cifrado <b>PBE Fuerte </b> codifica contrase침as utilizando un m칠todo de cifrado basado en contrase침a mucho m치s fuerte, basado en el cifrado AES 256 bits. </li></p><p>Con PBE, el fuerte m칠todo de cifrado no es nativa disponible en todas las m치quinas virtuales Java. En tal ambiente, se recomienda instalar los archivos de JCE Unlimited Strength Jurisdiction Policy en la m치quina virtual </p><p>Los jars de pol칤tica de Oracle JCE se pueden descargar de <a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html">aqu칤</a>. Los jars de pol칤tica de IBM JCE se pueden descargar de <a href="https://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source=jcesdk"> aqu칤</a>.</p>
