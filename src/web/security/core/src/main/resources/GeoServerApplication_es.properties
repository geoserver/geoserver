SecuritySettingsPage.encryptionHelp.title=Cifrado de contraseña
SecuritySettingsPage.encryptionHelp=<p>GeoServer proporciona una serie de métodos para la encriptación de contraseñas. <Ul><li>cifrado de <b>Texto sin formato</b> es esencialmente no cifrado en absoluto y las contraseñas se almacenan como texto sin formato. </li><li> Cifrado <b>Digest</b> codifica contraseñas con el uso de un SHA 256 bits método de digest. Por defecto, la aplicación calcula una salt al azar. </li><li>Cifrado <b>PBE débil</b> codifica contraseñas utilizando un método de cifrado basado en contraseña. </li><li>Cifrado <b>PBE Fuerte </b> codifica contraseñas utilizando un método de cifrado basado en contraseña mucho más fuerte, basado en el cifrado AES 256 bits. </li></p><p>Con PBE, el fuerte método de cifrado no es nativa disponible en todas las máquinas virtuales Java. En tal ambiente, se recomienda instalar los archivos de JCE Unlimited Strength Jurisdiction Policy en la máquina virtual </p><p>Los jars de política de Oracle JCE se pueden descargar de <a href\="http\://www.oracle.com/technetwork/java/javase/downloads/index.html">aquí</a>. Los jars de política de IBM JCE se pueden descargar de <a href\="https\://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source\=jcesdk"> aquí</a>.</p>
SecuritySettingsPage.noStrongEncryption=El cifrado fuerte no se encuentra disponible. Se recomienda la instalación de los archivos JAR de políticas no restringidas
