CredentialsFromRequestHeaderFilterPanel.authHeaderParametersHelp=<p>Este filtro se utiliza para obtener credenciales (nombre de usuario y contrase침a) de los encabezados de solicitudes. El nombre de usuario y la contrase침a se pueden obtener desde el mismo encabezado o desde diferentes. Un par de expresiones regex con (s칩lo) un grupo se debe utilizar para recuperar una credencial de la cabecera relacionada.<br/>Un ejemplo de uso con Apache HTTPD mod_auth_form utilizado como interfaz de GeoServer:<br/><div style="white-space\: pre\; font-family\: monospace">Session On<br/>SessionEnv On<br/>RequestHeader set X-Credentials "%{HTTP_SESSION}e"<br/></div><br/>NOTA: para usar el mod_auth_form aseg칰rese de revisar Parse Arguments como Uri Components</p>


