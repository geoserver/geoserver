CredentialsFromRequestHeaderFilterPanel.authHeaderParametersHelp=<p>Este filtro se utiliza para obtener las credenciales (usuario y contraseña) de solicitudes de encabezado. El nombre de usuario y la contraseña  se pueden obtener de la misma cabecera o de otra diferente. Un par de expresiones regex con (sólo)un grupo que debe ser utilizado para recuperar una credencial de la cabecera relacionada.<br/>Un ejemplo de uso con Apache HTTPD mod_auth_form utilizando el frontend GeoServer\:<br/><div style\="white-space\: pre\\; font-family\: monospace">SessioEnv activa<br/>SessionEnv activa<br/>RequestHeader establece X-Credentials "%{HTTP_SESSION}e"<br/></div><br/>NOTA\: para utilizar la mod_auth_form asegúrate de revisar Argumentos como Componentes Uri</p>


