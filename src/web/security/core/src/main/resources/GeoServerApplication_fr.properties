SecurityFilterChainPage.chainConfigHelp.title=Paramètres de chaîne
SecurityFilterChainPage.chainConfigHelp=<p>Le nom de la chaîne doit être unique. Il est possible de définir plusieurs modèles ANT\: <strong>/wms/**,/wfs**</strong></p><p>La désactivation de la sécurité retire tous les filtres de sécurité de cette chaîne.</p><p>La création de session HTTP doit être autorisée pour les sessions interactives mais pas pour les services web. Bien sûr, il y a des exceptions à cette règle.</p>
SecurityFilterChainPage.chainConfigMethod=Correspondance de méthode HTTP
SecurityFilterChainPage.chainConfigMethodHelp.title=Correspondance de méthode HTTP
SecurityFilterChainPage.chainConfigMethodHelp=<p>Active la correspondance de méthode HTTP pour spécifier les méthodes HTTP dont la chaîne est responsable.</p>


