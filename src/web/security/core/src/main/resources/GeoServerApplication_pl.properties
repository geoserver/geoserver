DataSecurityPage.catalogModeHelp.title=Tryb Katalogu
DataSecurityPage.catalogModeHelp=<p>Tryb katalogu specyfikuje jak pokazywa\u0107 warstwy i zasoby w katalogu, do których u\u017cytkownik nie ma uprawnie\u0144 lub przez dost\u0119p anonimowy.</p><p><strong>HIDE</strong> jest trybem domy\u015blnym, który ukrywa warstwy, do których u\u017cytkownik nie ma uprawnie\u0144 odczytu. To poziom najwy\u017cszego zabezpieczenia katalogu. Gdy u\u017cytkownik mo\u017ce odczytywa\u0107, ale nie ma praw zapisu, ten tryb wymusza aby warstwa by\u0142a tylko do odczytu. Tryb wy\u0142\u0105cza warstwy z dokumentu mo\u017cliwo\u015bci, do których u\u017cytkownik nie ma praw odczytu. Poniewa\u017c tryb ten nie dzia\u0142a zbyt dobrze z aplikacjami klienckimi jak uDig czy Google Earth, gdzie autentykacja odbywa si\u0119 wy\u0142\u0105cznie w sytuacji zwrotu przez serwer komunikatu HTTP 401 podczas próby dost\u0119pu do zabezpieczonej warstwy.</p><p><strong>MIXED</strong> tryb ukrywa wszystkie warstwy do których u\u017cytkownik nie ma praw odczytu ale wyzwala autentykacj\u0119 dla ka\u017cdej innej próby bezpo\u015bredniego dost\u0119pu do warstwy lub jej metadanych. Tryb jest u\u017cyteczny w przypadkach gdy warstwa nie b\u0119dzie reklamowana w dokumencie mo\u017cliwo\u015bci, ale bezpo\u015bredni dost\u0119p do warstwy mo\u017ce zosta\u0107 nadany wybranym u\u017cytkownikom (autentykacja DataSecurityPage).</p><p><strong>CHALLENGE</strong> umo\u017cliwia swobodny dost\u0119p do metadanych warstwy, ale wywo\u0142uje kod 401 powoduj\u0105cy konieczno\u015b\u0107 autentykacji przy próbach dost\u0119pu do danych warstwy. Ten tryb listuje wszystkie warstwy w dokumencie mo\u017cliwo\u015bci us\u0142ugi i pozwala bez autentykacji na operacje zwracaj\u0105ce tylko metadane jak GetFeatureInfo czy DescribeFeatureType. Jakakolwiek operacja jak GetMap czy GetFeature, która wymaga dost\u0119pu do aktualnych danych spowoduje wygerowanie kodu 401 wskazuj\u0105cego na konieczno\u015b\u0107 autentykacji. Ten tryb dzia\u0142a dobrze z klientami sterowanymi katalogiem mo\u017cliwo\u015bci serwisu jak uDig.</p>
