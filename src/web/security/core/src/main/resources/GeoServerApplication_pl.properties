SecurityVariableFilterChainPage.chainConfigFilterHelp=<p>Filtr ról jest opcjonalny, je\u015bli aktywny, role uwierzytelnionego u\u017cytkownika s\u0105 wysy\u0142ane powrotnie z u\u017cyciem nag\u0142ówka odpowiedzi HTTP.<p>Interceptor jest filtrem technicznym, domy\u015blnie  <strong>interceptor</strong>.</p><p>Mo\u017cliwe jest zastosowanie wi\u0119cej ni\u017c jednego filtru uwierzytelniania w \u0142a\u0144cuchu. Ostatni filtr jest odpowiedzialny za obs\u0142ug\u0119 nieuwierzytelnionych u\u017cytkowników.</p>



