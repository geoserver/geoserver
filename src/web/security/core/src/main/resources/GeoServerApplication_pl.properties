SecuritySettingsPage.encryptionHelp.title=Szyfrowanie Has\u0142a
SecuritySettingsPage.encryptionHelp=<p>GeoServer udost\u0119pnia wiele metod szyfrowania hase\u0142.<ul><li><b>Prosty tekst</b> brak szyfrowania i has\u0142o jest przechowywane jako prosty tekst.</li><li><b>Digest</b> szyfrowanie koduje has\u0142a z u\u017cyciem metody 256 bitowego klucza SHA. Domy\u015blnie obliczany jest losowy klucz.</li><li><b>S\u0142abe PBE</b> szyfrowanie koduje has\u0142a z u\u017cyciem szyfrowania opartego o has\u0142o.</li><li><b>Silne PBE</b> szyfrowanie koduje has\u0142a z u\u017cyciem znacznie silniejszej metody szyfrowania has\u0142em bazuj\u0105cego na 256 bitowym kluczu AES.</li></p><p>Z PBE, metoda silna nie jest natywnie dost\u0119pna na wszystkich wirtualnych maszynach Java. Na takim \u015brodowisku zaleca si\u0119 instalacj\u0119 na wirtualnej maszynie  JCE Unlimited Strength Jurisdiction Policy Files .</p><p>Pliki jar Oracle JCE mog\u0105 by\u0107 pobrane <a href\="http\://www.oracle.com/technetwork/java/javase/downloads/index.html">st\u0105d</a>. Pliki jar IBM JCE mog\u0105 by\u0107 pobrane <a href\="https\://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source\=jcesdk">st\u0105d</a>.</p>
