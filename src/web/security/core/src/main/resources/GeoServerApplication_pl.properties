AuthenticationPage.authFilters=Filtry Autentykacji
AuthenticationPage.authFiltersHelp.title=Filtry Autentykacji
AuthenticationPage.authFiltersHelp=<p>Filtry uwierzytelniania dostarczaj\u0105 metody, czy mechanizmy dla autentykacji w dwu g\u0142ównych kategoriach\:<ol><li>Filtry, które zbieraj\u0105 i procesuj\u0105 informacje autentykacyjne</li><li>Filtry, które wykonuj\u0105 uwierzytelnianie</li></ol></p><p>Pierwsza kategoria filtrów ma by\u0107 u\u017cywana w po\u0142\u0105czeniu z dostawc\u0105 autentykacji. W tym scenariuszu filtr spe\u0142nia rol\u0119 pre-procesora, którego zadaniem jest proste zbieranie po\u015bwiadcze\u0144 bezpiecze\u0144stwa, a autentykacj\u0119 wykonuje dostawca us\u0142ug uwierzytelniaj\u0105cych. Przyk\u0142adem jest prosta autentykacja HTTP, w której filtr procesuje nag\u0142ówek prostej autentykacji HTTP, pobieraj\u0105c nazw\u0119 u\u017cytkownika i has\u0142o. Te dane po\u015bwiadczenia s\u0105 pó\u017aniej procesowane przez dostawc\u0119 aby zautentykowa\u0107 u\u017cytkownika.</p><p>Druga kategoria filtrów jest zwykle wykorzystywana w sytuacji, gdy uwierzytelnianie jest wykonywane zewn\u0119trznie i s\u0105 okre\u015blane jako filtry "pre-autentykacyjne". Tego typu filtry rozpoznaj\u0105 i procesuj\u0105 informacje z pre-autentykacji i pozwalaj\u0105 wywo\u0142aniu na przej\u015bcie jako uwierzytelniony. Ta kategoria filtrów nie wymaga dostawcy uwierzytelniania poniewa\u017c autentykacja ju\u017c si\u0119 odby\u0142a. Przyk\u0142adem mo\u017ce by\u0107 system u\u017cywaj\u0105cy Siteminder do uwierzytelniania, przekazuj\u0105cy uwierzytelnion\u0105 nazw\u0119 u\u017cytkownika w nag\u0142ówku wywo\u0142ania.</p>
AuthenticationPage.authProviders=Dostawcy Uwierzytelniania
AuthenticationPage.authProvidersHelp.title=Dostawcy Uwierzytelniania

AuthenticationPage.authProvidersHelp=<p>Authentication providers are the mechanism through which a \na user is authenticated using some pre-defined authentication method.</p>

AuthenticationPage.authChains=\u0141a\u0144cuchy Filtrów
AuthenticationPage.authChainsHelp.title=\u0141a\u0144cuch Filtrów Autentykacyjnych
AuthenticationPage.authChainsHelp=<p>Dodaj, edytuj i usu\u0144 indywidualne \u0142a\u0144cuchy</p><p>Ró\u017cne mechanizmy autentykacji s\u0105 dost\u0119pne dla ka\u017cdego typu \u0142a\u0144cucha. \u0141a\u0144cuchy HTML powinny by\u0107 u\u017cywane dla \u0142a\u0144cuchów zwracaj\u0105cych strony HTML, \u0142a\u0144cuchy us\u0142ug dla ka\u017cdego innego typu us\u0142ug.</p> <p>Kolejno\u015b\u0107 \u0142a\u0144cucha filtrów jest znacz\u0105ca. Pierwszy \u0142a\u0144cuch dopasowuje przychodz\u0105ce wywo\u0142ania z wywo\u0142aniem.</p>

AuthenticationPage.filterChain=Filter Chains
AuthenticationPage.filterChainHelp.title=Filter Authentication Chain
AuthenticationPage.filterChainHelp=<p>A filter chain defines the order in which authentication filters \nare processed. The contents of a filter chain is specific to a particular type of request. For instance \nthe filter chain for a web admin request is different than the filter chain for an OGC or REST service \nrequest.</p>

AuthenticationPage.httpMethod=Metoda HTTP dla testowania
AuthenticationPage.urlPath=\u015acie\u017cka URL do testów
AuthenticationPage.chainTestResult=Odpowiedzialny \u0142a\u0144cuch
AuthenticationPage.chainTest=Znajd\u017a \u0142a\u0144cuch

AuthenticationPage.providerChain=Provider Chain
AuthenticationPage.providerChainHelp.title=Provider Authentication Chain
AuthenticationPage.providerChainHelp=<p>The GeoServer authentication chain defines the order in which \nauthentication providers are applied to a request in order to authenticate a user. Upon an incoming \nrequest, each provider in the chain is processed in order and given a chance to authenticate. Each \nprovider may do one of three things\:\n<ol>\n<li>Signal a successful authentication if the user specified good credentials. When a successful \nauthentication occurs chain processing is stopped.</li>\n<li>Signal an unsuccessful authentication if the user specified bad credentials. When an unsuccessful \nauthentication occurs chain processing is stopped.</li>\n<li>Ignore the authentication request in cases where the provider does not apply to the method of \nauthentication. For example if HTTP digest authentication is being used a basic username password \nauthentication provider would simply ignore it. In this case the authentication chain processing \ncontinues to the next provider in the chain.</li>\n</ol>\n</p>\n<p>\nIf no provider in the chain is capable of authenticating the request an error (usually a 401) is sent \nback to the user.</p>

