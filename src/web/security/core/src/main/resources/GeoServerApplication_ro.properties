SecurityFilterChainPage.chainConfigHelp.title=Set\u0103ri lan\u021b
SecurityFilterChainPage.chainConfigHelp=<p>Numele lan\u021bului trebuie s\u0103 fie unic. Este posibil s\u0103 se specifice mai mult de un model ANT: <strong>/wms/**,/wfs**</strong></p><p> Pentru fiecare model ANT este posibil\u0103, de asemenea, specificarea unei expresii regulate de interogare, op\u021bionale, cu urm\u0103toarea sintax\u0103: <strong>/wms/**|.*request=GetCapabilities.*</strong> în care \u0219irul expresiei regulate de interogare este separat de modelul ANT prin separatorul | (\u021beav\u0103).</p><p>Dezactivarea securit\u0103\u021bii elimin\u0103 toate filtrele de securitate din acest lan\u021b.</p><p>Crearea sesiunii HTTP ar trebui s\u0103 fie permis\u0103 pentru sesiuni interactive, dar nu \u0219i pentru servicii web. Desigur, exist\u0103 \u0219i excep\u021bii de la aceast\u0103 regul\u0103.</p>
