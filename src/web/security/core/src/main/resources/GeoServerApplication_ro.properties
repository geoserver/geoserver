PasswordPage.masterPasswordProvidersHelp=<p><strong>Parola master</strong> este esen\u021bial\u0103 pentru securitatea GeoServer \u0219i serve\u0219te în dou\u0103 scopuri:<ol> <li>Este parola contului root</li> <li>Este utilizat\u0103 pentru protejarea cheilor de criptare</li> </ol> </p><p>Un <strong>Furnizor de Parol\u0103 Master</strong> este o surs\u0103 de parol\u0103 pentru GeoServer. Rolul furnizorului este de a ob\u021bine parola de master de la surs\u0103 \u0219i, op\u021bional, se de a o rescrie din nou la surs\u0103, în cazul unei schimb\u0103ri de parol\u0103 master.</p>

