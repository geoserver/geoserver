UserGroupRoleServicesPage.userGroupServicesHelp.title=Serviciul grupului de utilizatori
UserGroupRoleServicesPage.userGroupServicesHelp=<p>Un serviciu al unui grup de utilizatori este o surs\u0103 de informa\u021bii pentru utilizatori, parole, si apartenen\u021ba la un grup. Mul\u021bi furnizori de autentificare folosesc un serviciul grupului de utilizatori ca baz\u0103 de date pentru c\u0103utarea informa\u021biilor despre utilizator \u0219i pentru realizarea autentific\u0103rii parolei.</p><p>Un serviciu al unui grup de utilizatori poate fi numai-citire numai în m\u0103sura în care serve\u0219te doar ca o surs\u0103 de informa\u021bii de utilizator, în care nu pot fi ad\u0103uga\u021bi noi utilizatori. Un serviciu de grup de utilizatori este de scriere/citire în func\u021bie de implementarea specific\u0103.</p>
UserGroupRoleServicesPage.roleServices=Servicii rol
UserGroupRoleServicesPage.roleServicesHelp.title=Servicii rol
UserGroupRoleServicesPage.roleServicesHelp=<p>Un serviciu al unui grup de utilizatori este o surs\u0103 de roluri sau de autoriz\u0103ri acordate utilizatorilor \u0219i grupurilor. La un moment dat doar un singur serviciu rol poate fi activ. Serviciul rol activ este utilizat de c\u0103tre serviciile grupului de utilizatori atunci când se încarc\u0103 informa\u021biile utilizatorului, pentru a se determina ce roluri trebuie acordate unui utilizator.</p><p>Similar serviciilor grupului de utilizatori, un serviciu rol poate fi citit sau scris. Serviciile numai-citire nu permit crearea de noi roluri.</p>
