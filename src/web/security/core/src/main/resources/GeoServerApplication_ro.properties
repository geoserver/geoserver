AuthenticationPage.authFiltersHelp=<p>Filtrele de autentificare ofer\u0103 o metod\u0103 sau un mecanism de autentificare \u0219i se împart în dou\u0103 categorii principale:<ol><li>Filtre care adun\u0103 \u0219i proceseaz\u0103 informa\u021biile de autentificare</li><li>Filtre care realizeaz\u0103 efectiv autentificarea</li></ol></p><p>Prima categorie de filtre este destinat\u0103 utiliz\u0103rii în conjunc\u021bie cu un furnizor de autentificare. În acest scenariu, filtrul ac\u021bioneaz\u0103 ca un pre-procesor, a c\u0103rui sarcin\u0103 este de a aduna pur \u0219i simplu acredit\u0103rile de securitate, fiind treaba furnizorului de a realiza efectiv autentificarea. Un exemplu este autentificarea HTTP de baz\u0103, în care filtrul proceseaz\u0103 antetul autentific\u0103rii propriu-zise HTTP, extr\u0103gând numele de utilizator \u0219i parola. Aceste acredit\u0103ri sunt prelucrate ulterior de c\u0103tre furnizor pentru a realiza efectiv autentificarea utilizatorului.</p><p>Filtrele din cea de-a doua categorie sunt, de obicei, utilizate în situa\u021biile în care autentificarea are loc în exterior \u0219i sunt cunoscute ca filtre de "pre-autentificare". Astfel de filtre recunosc \u0219i prelucreaz\u0103 informa\u021biile în urma unei pre-autentific\u0103ri \u0219i permit cererilor s\u0103 continue ca \u0219i cum ar fi autentificate. Aceast\u0103 categorie de filtru nu au nevoie de un furnizor de autentificare. Un astfel de exemplu ar fi un sistem care utilizeaz\u0103 SiteMinder pentru autentificare, transmi\u021bând numele de utilizator autentificat în antetul cererii.</p>
AuthenticationPage.authProviders=Furnizori de autentificare
AuthenticationPage.authProvidersHelp.title=Furnizori de autentificare

AuthenticationPage.authProvidersHelp=<p>Furnizorii de autentificare reprezint\u0103 mecanismul prin care un utilizator este autentificat, folosind o metod\u0103 de autentificare pre-definit\u0103.</p>

AuthenticationPage.authChains=Lan\u021buri de filtrare
AuthenticationPage.authChainsHelp.title=Lan\u021buri de filtre de autentificare
AuthenticationPage.authChainsHelp=<p>Adaug\u0103, editeaz\u0103 \u0219i \u0219terge lan\u021buri individuale</p><p>Diferite mecanisme de autentificare sunt disponibile pentru fiecare tip de lan\u021b. Lan\u021burile HTML ar trebui s\u0103 fie utilizate pentru returnarea înl\u0103n\u021buit\u0103 a paginilor HTML, servind ca lan\u021buri de servicii pentru toate celelalte tipuri de servicii.</p> <p>Ordinea lan\u021burilor de filtrare este important\u0103. Prima pozi\u021bie din lan\u021b proceseaz\u0103 cererea.</p>

AuthenticationPage.filterChain=Testare lan\u021b de filtre
AuthenticationPage.filterChainHelp.title=Testare filtre
AuthenticationPage.filterChainHelp=<p>Testarea lan\u021bului se face prin specificarea unei metode HTTP \u0219i calea URL cu excep\u021bia r\u0103d\u0103cinei de context. Ca un exemplu, calea URL-ului de testare este <strong>http://localhost:8080/geoserver/wms?request=getCapabilities</strong> <strong>/wms</strong></p>

AuthenticationPage.httpMethod=Metoda HTTP pentru testare
AuthenticationPage.urlPath=Calea URL-ului de testare
AuthenticationPage.chainTestResult=Lan\u021b responsabil
AuthenticationPage.chainTest=G\u0103se\u0219te lan\u021b

AuthenticationPage.providerChain=Lan\u021b furnizor
AuthenticationPage.providerChainHelp.title=Lan\u021b furnizor de autentificare
AuthenticationPage.providerChainHelp=<p>Lan\u021bul de autentificare GeoServer define\u0219te ordinea în care furnizorii de autentificare intervin la o solicitare de autentificare a unui utilizator. La intrarea unei cereri, aceasta este procesat\u0103 de c\u0103tre fiecare furnizor din lan\u021b, oferindu-i-se o \u0219ans\u0103 de autentificare. Fiecare furnizor poate face unul din urm\u0103toarele trei lucruri:<ol><li>Semnaleaz\u0103 o autentificare cu succes, în cazul în care utilizatorul specific\u0103 acredit\u0103ri corecte. Când are loc o autentificare cu succes lan\u021bul este oprit.</li><li>Signal an unsuccessful authentication if the user specified bad credentials. When an unsuccessful authentication occurs chain processing is stopped.</li><li>Ignore the authentication request in cases where the provider does not apply to the method of authentication. For example if HTTP digest authentication is being used a basic username password authentication provider would simply ignore it. In this case the authentication chain processing continues to the next provider in the chain.</li></ol></p><p>If no provider in the chain is capable of authenticating the request an error (usually a 401) is sent back to the user.</p>

