DataSecurityPage.catalogModeHelp.title=Mod catalog
DataSecurityPage.catalogModeHelp=<p>Modul catalog specific\u0103 dispunerea straturilor \u0219i resurselor într-un catalog în care un utilizator nu are privilegii sau folose\u0219te accesul anonim.</p><p><strong>HIDE</strong> este modul implicit \u0219i ascunde straturile la care utilizatorul nu are acces pentru citire. Acesta este cel mai sigur mod catalog. În cazul în care utilizatorul are permisiuni de citire dar nu \u0219i de scriere acest mod permite doar citirea straturilor. Acest mod exclude straturile din documentul de capabilit\u0103\u021bi pentru care utilizatorul nu are permisiuni de citire. Din acest motiv acest mod nu func\u021bioneaz\u0103 foarte bine cu clienti ca uDig sau Google Earth, pentru care autentificarea are loc numai în cazul în care serverul returneaz\u0103 un cod HTTP 401, dup\u0103 o încercare de a accesa un strat securizat.</p><p><strong>MIXED</strong> ascunde toate straturile pentru care utilizatorul nu are permisiunea de citire , dar declan\u0219eaz\u0103 autentificarea pentru orice alt\u0103 încercare de a accesa direct stratul sau metadatele. Acest mod este util în cazurile în care un strat nu este afi\u0219at într-un document de capabilit\u0103\u021bi, dar accesul la strat poate fi acordat utilizatorilor care au dat acces direct la acesta (autentificare DataSecurityPage).</p><p><strong>CHALLENGE</strong> permite accesul liber la metadate, dar cauzeaz\u0103 un cod de 401 pentru declan\u0219area autentific\u0103rii la orice încercare de accesare a datelor stratului. Acest mod afi\u0219eaz\u0103 toate straturile într-un document de capabilit\u0103\u021bi de serviciu \u0219i permite efectuarea opera\u021biunilor care returneaz\u0103 doar metadate \u0219i care nu necesit\u0103 autentificare, cum ar fi GetFeatureInfo \u0219i DescribeFeatureType. Orice opera\u021bie ca GetMap sau GetFeature, care necesit\u0103 efectiv accesul la date, genereaz\u0103 un cod 401, declan\u0219ând autentificarea. Acest mod func\u021bioneaz\u0103 bine cu clien\u021bii de genul uDig, care se bazeaz\u0103 pe capabilit\u0103\u021bi.</p>
DataSecurityPage.HIDE=HIDE
DataSecurityPage.MIXED=MIXED
DataSecurityPage.CHALLENGE=CHALLENGE

