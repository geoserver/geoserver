SecurityVariableFilterChainPage.chainConfigFilterHelp=<p>Filtrul rol este optional; dac\u0103 este activ, rolurile unui protagonist autentificat sunt trimise înapoi folosind un antet de r\u0103spuns HTTP.<p>Interceptorul este un filtru tehnic, implicit fiind <strong>interceptor</strong>.</p><p>Este posibil\u0103 punerea a mai mult de un filtru de autentificare pe lan\u021b. Ultimul filtru este responsabil pentru contestarea unui protagonist neautentificat.</p>



