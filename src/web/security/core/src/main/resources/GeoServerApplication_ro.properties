SecuritySettingsPage.encryptionHelp.title=Criptare parol\u0103
SecuritySettingsPage.encryptionHelp=<p>GeoServer ofer\u0103 o serie de metode pentru criptarea parolelor.<ul><li>Criptarea de forma <b>Text simplu</b>, în esen\u021b\u0103, nu reprezint\u0103 o criptare, parolele fiind stocate ca text simplu.</li><li>Criptarea <b>Digest</b> codific\u0103 parolele cu ajutorul metodei SHA pe 256 de bi\u021bi. În mod implicit, implementarea calculeaz\u0103 numere aleatoare.</li><li>Criptarea <b>PBE slab\u0103</b> codific\u0103 parolele folosind o metod\u0103 de criptare pe baz\u0103 de parol\u0103.</li><li>Criptarea <b>PBE puternic\u0103</b> codific\u0103 parolele folosind o baz\u0103 de parol\u0103 metod\u0103 de criptare mult mai puternic\u0103, bazat\u0103 pe criptarea AES pe 256 de bi\u021bi.</li></p><p>Cu PBE, metoda de criptare puternic\u0103 nu este disponibil\u0103 în mod nativ pe toate ma\u0219inile virtuale Java. Într-un astfel de mediu, se recomand\u0103 ca Fi\u0219ierele Politicii de Putere Nelimitat\u0103 JCE s\u0103 fie instalate în ma\u0219ina virtual\u0103.</p><p>Fi\u0219ierele jar ale politicii JCE Oracle pot fi desc\u0103rcate de <a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html">aici</a>. Fi\u0219ierele jar ale politicii JCE IBM pot fi desc\u0103rcate de <a href="https://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source=jcesdk">aici</a>.</p>
