CredentialsFromRequestHeaderFilterPanel.authHeaderParametersHelp=<p>Acest filtru este folosit pentru a ob\u021bine creden\u021bialele (numele de utilizator \u0219i parola) din antetele cererii. Numele de utilizator \u0219i parola pot fi ob\u021binute din acela\u0219i antet sau din altele. Pentru preluarea unor creden\u021biale din antetul asociat, se va utiliza un cuplu de expresii regex cu (doar) un singur grup .<br/>Un exemplu de utilizare cu Apache HTTPD mod_auth_form ca interfa\u021b\u0103 GeoServer:<br/><div style="white-space: pre\; font-family: monospace">Session On<br/>SessionEnv On<br/>RequestHeader set X-Credentials "%{HTTP_SESSION}e"<br/></div><br/>NOT\u0102: Pentru a utiliza mod_auth_form asigura\u021bi-v\u0103 c\u0103 s-a bifat Analiza Argumentelor ca \u0219i Componente Uri </p>


