SecuritySettingsPage.encryptionHelp=<p>GeoServer parolalar\u0131 \u015fifrelemek için bir dizi yöntem sa\u011flar.<ul><li><b>Düz metin</b>\u015fifreleme esasen tam bir \u015fifreleme de\u011fildir ve \u015fifreler düz metin olarak saklan\u0131r.</li><li><b>Özet</b>\u015fifreleme SHA 256 bit yöntemini kullanarak \u015fifreleri kodlar. Uygulama  varsay\u0131lan olarak rastgele bir kod hesaplar.</li><li><b>Zay\u0131f \u015eifre Tabanl\u0131 \u015eifreleme -PBE</b>\u015eifreleme bir \u015fifre tabanl\u0131 \u015fifreleme yöntemi kullanarak parolalar\u0131 kodlar.</li><li><b>Güçlü \u015eifre Tabanl\u0131 \u015eifreleme -PBE</b>\u015fifreleme AES 256 bit \u015fifreleme dayal\u0131 çok daha güçlü bir \u015fifre tabanl\u0131 \u015fifreleme yöntemi kullanarak parolalar\u0131 kodlar.</li></p><p>\u015eifre Tabanl\u0131 \u015eifreleme -PBE ile, güçlü \u015fifreleme yöntemi tüm Java sanal makinelerinde yerel olarak mevcut de\u011fildir. Böyle bir ortamda, JCE S\u0131n\u0131rs\u0131z Güç Yarg\u0131 \u0130lke Dosyalar\u0131'n\u0131n sanal makinede yüklü olmas\u0131 tavsiye edilir.</p><p>Oracle JCE politika dosyalar\u0131 buradan <a href\="http\://www.oracle.com/technetwork/java/javase/downloads/index.html"></a>indirilebilir.IBM JCE politika dosyalar\u0131 buradan <a href\="https\://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source\=jcesdk"></a>indirilebilir.</p>
