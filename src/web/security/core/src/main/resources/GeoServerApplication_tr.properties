DataSecurityPage.catalogModeHelp.title=Katalog Biçimi
DataSecurityPage.catalogModeHelp=<p>Katalog modu, katalogda yer alan katman ve kaynaklar\u0131n kullan\u0131c\u0131n\u0131n ayr\u0131cal\u0131\u011f\u0131n\u0131n olmad\u0131\u011f\u0131 ve ya anonim eri\u015fimin bulunmad\u0131\u011f\u0131 durumlar\u0131 belirler.</p><p><strong>SAKLA</strong> varsay\u0131lan mod ve kullan\u0131c\u0131 için okuma eri\u015fimi olmayan katmanlar\u0131 gizler. Bu en güvenli katalog modudur. Bu durumda kullan\u0131c\u0131n\u0131n okuma izni vard\u0131r ancak yazma izni yoktur ve bu durum katman\u0131n salt okunur olmas\u0131n\u0131 sa\u011flar. Bu mod okuma izni olmayan kullan\u0131c\u0131lar\u0131n yetenekler doküman\u0131ndan ç\u0131kmas\u0131n\u0131 sa\u011flar. Bu nedenle kimlik do\u011frulama sunucusu güvenli bir katmana eri\u015fmek için bir giri\u015fiminden sonra bir HTTP 401 döndürür ise, bu mod uDig veya Google Earth gibi istemciler ile çok iyi çal\u0131\u015fmaz.</p><p><strong>Kar\u0131\u015f\u0131k</strong> mod kullan\u0131c\u0131n\u0131n okuma izni olmad\u0131\u011f\u0131 katmanlar\u0131 saklar ancak katman veya do\u011frudan katmanlara ait meta verilere eri\u015fim için kimlik do\u011frulamas\u0131 tetikler.\n\n
