AuthenticationPage.authProvidersHelp.title=Yetkilendirme Sa\u011flay\u0131c\u0131s\u0131

AuthenticationPage.authProvidersHelp=<p>Kimlik do\u011frulama sa\u011flay\u0131c\u0131lar\u0131 kullan\u0131c\u0131 bazl\u0131 önceden tan\u0131mlanm\u0131\u015f kimlik do\u011frulama yöntemi kullan\u0131larak do\u011frulanan bir mekanizmad\u0131r.</p>

AuthenticationPage.authChains=Filtre Zinciri
AuthenticationPage.authChainsHelp.title=Filtre Yetkilendirme Zincirleri
AuthenticationPage.authChainsHelp=<p>Özgün zincirleri ekleyip,düzenleyip ve kald\u0131rabilirsiniz</p><p>Farkl\u0131 kimlik do\u011frulama mekanizmalar\u0131 her zincir türü için kullan\u0131labilir. HTML zincirleri, geri dönen HTML zincirleri için kullan\u0131lmal\u0131d\u0131r, tüm di\u011fer servisler için servis zincirleri.</p> <p>Filtre zincirlerinin s\u0131ras\u0131 önemlidir. Gelen istek do\u011frultusunda ilk zincir iste\u011fini i\u015fler.</p>

AuthenticationPage.filterChain=Filtre Zincir testi
AuthenticationPage.filterChainHelp.title=Filtre Zinciri
AuthenticationPage.filterChainHelp=<p>Zincir testleri bir HTTP yöntemi ve ba\u011flam kök hariç URL yolu belirterek yap\u0131l\u0131r. Bir örnek olarak, test etmek için<strong>http\://localhost\:8080/geoserver/wms?request\=getCapabilities</strong>test URL yolu <strong>/wms</strong></p>

