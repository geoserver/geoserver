UserGroupRoleServicesPage.userGroupServicesHelp.title=Kullan\u0131c\u0131 Grup Servisleri
UserGroupRoleServicesPage.userGroupServicesHelp=<p>Bir kullan\u0131c\u0131 grubu servisi kullan\u0131c\u0131lar\u0131, \u015fifreleri ve grup ba\u011fl\u0131l\u0131k için bir bilgi kayna\u011f\u0131d\u0131r. Birçok Kimlik sa\u011flay\u0131c\u0131lar\u0131, kullan\u0131c\u0131 bilgilerini ararken, ve parola kimlik do\u011frulamas\u0131 gerçekle\u015ftirmek için arka uç veritaban\u0131 olarak bir kullan\u0131c\u0131 grubu hizmetinden yararlanabilirler.</p><p> Bir kullan\u0131c\u0131 grubu hizmeti sadece kullan\u0131c\u0131 bilgilerini sunuyorsa salt olarak okunabilir, ve buna yeni kullan\u0131c\u0131lar eklenemez. Bir kullan\u0131c\u0131 grubunun servisi okuma/yazma yetkisine sahip olup olmad\u0131\u011f\u0131 özel uygulamaya ba\u011fl\u0131d\u0131r.</p>
UserGroupRoleServicesPage.roleServices=Rol Servisleri
UserGroupRoleServicesPage.roleServicesHelp.title=Rol Servisleri
UserGroupRoleServicesPage.roleServicesHelp=<p>Bir kullan\u0131c\u0131 grubu servisi, kullan\u0131c\u0131lar ve gruplar için roller ve ya verilen yetkilerin kayna\u011f\u0131d\u0131r. Herhangi bir anda sadece tek bir rol servis aktif olabilir. Aktif rol hizmeti bir kullan\u0131c\u0131ya hangi rollerin sa\u011flanaca\u011f\u0131n\u0131 belirlemek için kullan\u0131c\u0131 grup servisleri taraf\u0131ndan kullan\u0131l\u0131r.</p><p>Kullan\u0131c\u0131 grubuna benzer bir \u015fekilde rol hizmeti okuma veya yazma olabilir. Sadece okuma servisleri yeni rollerin yarat\u0131lmas\u0131na izin vermez.</p>
