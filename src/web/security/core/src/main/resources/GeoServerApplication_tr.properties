AuthenticationPage.authFiltersHelp=<p>Do\u011frulama filtreler kimlik do\u011frulamas\u0131 için bir yöntem veya mekanizma sa\u011flar ve iki ana kategoriye ayr\u0131l\u0131r\:<ol><li>Filtreler, süreç do\u011frulama bilgisini toplar ve i\u015fler</li><li>Filtreler gerçek kimlik do\u011frulamas\u0131 yapar</li></ol></p><p>\u0130lk kategori filtreleri, bir kimlik do\u011frulama sa\u011flay\u0131c\u0131s\u0131 ile ba\u011flant\u0131l\u0131 olarak kullan\u0131lmak içindir. Bu senaryoda filtre, i\u015fi sadece güvenlik kimlik bilgilerini toplamak ve asl\u0131nda kimlik do\u011frulamas\u0131 yapmak olan bir ön-i\u015flemci olarak hareket eder. Bir örnek, HTTP temel kimlik do\u011frulama ba\u015fl\u0131\u011f\u0131n\u0131 i\u015fleyen, kullan\u0131c\u0131 ad\u0131 ve \u015fifre ay\u0131klanmas\u0131 yapan HTTP temel kimlik do\u011frulamas\u0131d\u0131r. Bu kimlik bilgileri daha sonra kullan\u0131c\u0131n\u0131n gerçek kimlik do\u011frulamas\u0131 yapmak için sa\u011flay\u0131c\u0131 taraf\u0131ndan i\u015flenir.</p><p> Filtrelerin ikinci kategorisi genellikle harici do\u011frulama olur ve \u201cön kimlik do\u011frulama\u201d filtreleri olarak adland\u0131r\u0131lan durumlarda kullan\u0131l\u0131r. Bu tür filtreler ön kimlik do\u011frulamadan gelen bilgileri an\u0131msar, i\u015fler ve bir iste\u011fin do\u011frulanm\u0131\u015f gibi devam etmesine izin verir. Kimlik do\u011frulama yap\u0131ld\u0131\u011f\u0131 sürece, bu kategori, bir kimlik do\u011frulama sa\u011flay\u0131c\u0131s\u0131 gerektirmez. Bir istek ba\u015fl\u0131\u011f\u0131nda do\u011frulanm\u0131\u015f ad\u0131 geçerek, kimlik do\u011frulama için Siteminder kullanan bir sistem  örnek olabilir.</p>
