AuthenticationPage.providerChainHelp=<p>GeoServer kimlik zincir do\u011frulama sa\u011flay\u0131c\u0131lar\u0131 bir kullan\u0131c\u0131n\u0131n kimli\u011fini do\u011frulamak i√ßin bir istek uygulanma s\u0131ras\u0131 tan\u0131mlar. Gelen istek √ºzerine, zincirdeki her sa\u011flay\u0131c\u0131 s\u0131rayla i\u015flenir ve kimlik do\u011frulamas\u0131 i√ßin bir \u015fans verilir. Her sa\u011flay\u0131c\u0131 bu √º√ß \u015feyden birini yapabilir:<ol><li> Kullan\u0131c\u0131 iyi kimlik bilgileri belirtir ise ba\u015far\u0131l\u0131 bir kimlik sinyali verir. Ba\u015far\u0131l\u0131 bir kimlik do\u011frulama olu\u015ftu\u011funda zincir i\u015flem durdurulur.</li><li> Kullan\u0131c\u0131 k√∂t√º kimlik bilgileri belirtir ise ba\u015far\u0131s\u0131z bir kimlik sinyali verir. Ba\u015far\u0131s\u0131z kimlik do\u011frulama olu\u015ftu\u011funda zincir i\u015flemi durdurulur.</li><li>Sa\u011flay\u0131c\u0131 kimlik do\u011frulama y√∂ntemi i√ßin ge√ßerli olmad\u0131\u011f\u0131 durumlarda kimlik do\u011frulama iste\u011fini g√∂rmezden gelir. √\u0096rne\u011fin, HTTP temel bir kimlik kullan\u0131c\u0131s\u0131 ad\u0131 parola kullan\u0131yor ise kimlik do\u011frulama sa\u011flay\u0131c\u0131s\u0131 sadece bunu g√∂rmezden gelebilir. Bu durumda, kimlik do\u011frulama zinciri i\u015flem zincirdeki bir sonraki sa\u011flay\u0131c\u0131ya devam eder.</li></ol></p><p> E\u011fer zincirdeki hi√ßbir kullan\u0131c\u0131 kimlik do\u011frulama yetene\u011fine sahip de\u011filse bir hata (genellikle 401) kullan\u0131c\u0131ya geri g√∂nderilir.</p>

