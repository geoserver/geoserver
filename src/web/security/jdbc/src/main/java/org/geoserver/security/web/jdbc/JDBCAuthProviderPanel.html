<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div class="gn-unordered-list-class">
      <div class="gn-list-item-class">
         <div wicket:id="feedback"></div>
     </div>
      <div class="gn-list-item-class">
        <fieldset class="border-0">
          <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
              <label for="userGroupService"><wicket:message key="userGroupService"></wicket:message></label>
              <select id="userGroupService" wicket:id="userGroupServiceName"></select>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="gn-list-item-class">
        <fieldset>
          <legend>
            <span><wicket:message key="connection"></wicket:message></span>
          </legend>
          <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
              <label for="driverClassName"><wicket:message key="driverClassName"></wicket:message></label>
              <select id="driverClassName" wicket:id="driverClassName"></select>
            </div>
            <div class="gn-list-item-class">
              <label for="connectURL"><wicket:message key="connectURL"></wicket:message></label>
              <input id="connectURL" wicket:id="connectURL" type="text"></input>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <span><wicket:message key="testConnectionForUser"></wicket:message></span>
          </legend>
        
           <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
                <label for="username"><wicket:message key="username"></wicket:message></label>
                <input id="username" wicket:id="username" type="text"></input>
            </div>
            <div class="gn-list-item-class">
                <label for="password"><wicket:message key="password"></wicket:message></label>
                <input id="password" wicket:id="password" type="password"></input>
            </div>
            <div class="gn-list-item-class">
                <div class="button-group selfclear">
                <a wicket:id="cxTest"><span><wicket:message key="testConnection"></wicket:message></span></a>
                </div>
            </div>
           </div>
          </fieldset> 
      </div>
    </div>
</wicket:extend>
</body>
</html>
