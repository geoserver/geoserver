<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div class="gn-unordered-list-class float-start">
      <div class="gn-list-item-class">
        <fieldset>
          <legend>
            <span><wicket:message key="ldapSettings"></wicket:message></span>
          </legend>
          <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
              <label for="serverURL"><wicket:message key="serverURL"></wicket:message></label>
              <input id="serverURL" wicket:id="serverURL" type="text"></input>
            </div>
            
            <div class="gn-list-item-class choiceItem">
              <input id="useTLS" wicket:id="useTLS" type="checkbox"></input>
              <label for="useTLS"><wicket:message key="useTLS"></wicket:message></label>
            </div>
            <div class="gn-list-item-class">
              <label for="userDnPattern"><wicket:message key="userDnPattern"></wicket:message></label>
              <input id="userDnPattern" wicket:id="userDnPattern" type="text"></input>
            </div>
            <div class="gn-list-item-class">
              <label for="userFilter"><wicket:message key="userFilter"></wicket:message></label>
              <input id="userFilter" wicket:id="userFilter" type="text"></input>
            </div>
            <div class="gn-list-item-class">
              <label for="userFormat"><wicket:message key="userFormat"></wicket:message></label>
              <input id="userFormat" wicket:id="userFormat" type="text"></input>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="gn-list-item-class">
         <fieldset>
          <legend>
            <span><wicket:message key="authorization"></wicket:message></span>
          </legend>
          <div class="gn-unordered-list-class">
           <div class="gn-list-item-class choiceItem">
            <input id="useLdapAuthorization" wicket:id="useLdapAuthorization" type="checkbox"></input>
            <label for="useLdapAuthorization">
              <wicket:message key="useLdapAuthorization"></wicket:message>
            </label>
           </div>
           <div class="gn-list-item-class">
            <div wicket:id="authorizationPanelContainer">
              <div wicket:id="authorizationPanel">
              </div>
            </div>
           </div>
          </div>
         </fieldset>
      </div>
    </div>
    <div wicket:id="testCx" class="float-end padding-right-25pct">
    </div>
</wicket:extend>
</body>
</html>
