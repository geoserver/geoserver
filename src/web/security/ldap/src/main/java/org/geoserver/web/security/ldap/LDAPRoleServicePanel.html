<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div class="gn-unordered-list-class float-start">
      <div class="gn-list-item-class">
        <fieldset>
          <legend>
            <span><wicket:message key="ldapSettings"></wicket:message></span>
          </legend>
          <div class="gn-unordered-list-class">
            <div class="gn-list-item-class">
              <label for="serverURL"><wicket:message key="serverURL"></wicket:message></label>
              <input id="serverURL" wicket:id="serverURL" type="text"></input>
            </div>
            
            <div class="gn-list-item-class choiceItem">
              <input id="useTLS" wicket:id="useTLS" type="checkbox"></input>
              <label for="useTLS"><wicket:message key="useTLS"></wicket:message></label>
            </div>
            <div class="gn-list-item-class">
			    <label for="groupSearchBase"><wicket:message key="groupSearchBase"></wicket:message></label>
			    <input id="groupSearchBase" wicket:id="groupSearchBase" type="text"></input>
			  </div>
			  <div class="gn-list-item-class">
			    <label for="groupSearchFilter"><wicket:message key="groupSearchFilter"></wicket:message></label>
			    <input id="groupSearchFilter" wicket:id="groupSearchFilter" type="text"></input>
			  </div>
			  <div class="gn-list-item-class">
	               <label for="allGroupsSearchFilter"><wicket:message key="allGroupsSearchFilter"></wicket:message></label>
	               <input id="allGroupsSearchFilter" wicket:id="allGroupsSearchFilter" type="text"></input>
	             </div>
	             <div class="gn-list-item-class">
	              <label for="userFilter"><wicket:message key="userFilter"></wicket:message></label>
	              <input id="userFilter" wicket:id="userFilter" type="text"></input>
	          </div>
              <div class="gn-list-item-class">
                  <label for="rolePrefix"><wicket:message key="rolePrefix"></wicket:message></label>
                  <input id="rolePrefix" wicket:id="rolePrefix" type="text"></input>
              </div>
              <div class="gn-list-item-class choiceItem">
                  <input id="convertToUpperCase" wicket:id="convertToUpperCase" type="checkbox"></input>
                  <label for="convertToUpperCase"><wicket:message key="convertToUpperCase"></wicket:message></label>
              </div>
          </div>
        </fieldset>
      </div>
      <div class="gn-list-item-class">
         <fieldset>
          <legend>
            <span><wicket:message key="authentication"></wicket:message></span>
          </legend>
          <div class="gn-unordered-list-class">
           <div class="gn-list-item-class choiceItem">
            <input id="bindBeforeGroupSearch" wicket:id="bindBeforeGroupSearch" type="checkbox"></input>
            <label for="bindBeforeGroupSearch">
              <wicket:message key="bindBeforeGroupSearch"></wicket:message>
            </label>
           </div>
           <div class="gn-list-item-class">
            <div wicket:id="authenticationPanelContainer">
              <div wicket:id="authenticationPanel">
              </div>
            </div>
           </div>
          </div>
         </fieldset>
      </div>
       <div class="gn-list-item-class">
         <fieldset>
          <legend>
            <span><wicket:message key="hierarchicalGroups"></wicket:message></span>
          </legend>
          <div class="gn-unordered-list-class">
              <!-- Hierarchical groups configuration fields -->
			  <div class="gn-list-item-class">
			  	<input class="choiceItem" id="useNestedParentGroups" wicket:id="useNestedParentGroups" type="checkbox"></input>
			    <label for="useNestedParentGroups">
			      <wicket:message key="useNestedParentGroups"></wicket:message>
			    </label>    
			  </div>
			  <div class="gn-list-item-class">
			    <div id="nestedSearchFieldsContainer" wicket:id="nestedSearchFieldsContainer">
			  	  <div class="gn-unordered-list-class">
			  	    <div class="gn-list-item-class">
			  		  <label for="maxGroupSearchLevel"><wicket:message key="maxGroupSearchLevel"></wicket:message></label>
			          <input id="maxGroupSearchLevel" wicket:id="maxGroupSearchLevel" type="text" ></input>
			        </div>
			        <div class="gn-list-item-class">
			          <label for="nestedGroupSearchFilter"><wicket:message key="nestedGroupSearchFilter"></wicket:message></label>
			          <input id="nestedGroupSearchFilter" wicket:id="nestedGroupSearchFilter" type="text" ></input>
			        </div>
			  	  </div>
			    </div>
			  </div>
	         </div>
         </fieldset>
      </div>
    </div>
</wicket:extend>
</body>
</html>
