<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<form wicket:id="userForm">
	<ul>
		<li><label for="username"><wicket:message key="username">username</wicket:message></label>
		<input type="text" wicket:id="username" id="username" class="text"/></li>

		<li><label for="password"><wicket:message key="password">password</wicket:message></label>
		<input type="password" " wicket:id="password" id="password" class="text"/></li>

		<li><label for="confirmPassword"><wicket:message
			key="confirmPassword">confirmPassword</wicket:message></label> <input
			type="password" " wicket:id="confirmPassword" id="confirmPassword" class="text"/></li>

		<div wicket:id="roles" />
	</ul>
	<div class="button-group selfclear"><a href="#" wicket:id="save"><wicket:message
		key="save">Save</wicket:message></a> <a href="#" wicket:id="cancel"><wicket:message
		key="cancel">Cancel</wicket:message></a></div>
	</form>
</wicket:extend>
</body>
</html>
