CatalogModePage.title=Konfiguration Katalogmodus - Modi=Versteckt|Ablehnend|Gemischt
CatalogModePage.description=Katalogmodus konfigurieren
CatalogModePage.hidedescription=<b>Versteckt</b> (default): Der Benutzer kann nur die Layer sehen, auf welche er zugreifen darf. \
Das Capability Dokument enth\u00E4lt nur die Layer, auf die der Benutzer Zugriff hat.  Layer, auf die der Anwender keine Schreibrechte besitzt, \
werden als lesbare Resourcen angezeigt. \
Dies ist die h\u00F6chste Sicherheitsstufe, ein privilegierter Benutzer muss sich anmelden, \
um die gesch\u00F6tzten Layer einsehen zu k\u00F6nnen. \
Clients, wie z.B. uDig oder Google Earth, deren Authentifizierungsdialog einem Anwender nur gezeigt wird, \
wenn bei Zugriffen auf gesicherte Resourcen der Server einen HTTP 401 Fehlercode liefert, funtionieren nicht mit diesem Sicherheitsmodus.
CatalogModePage.mixeddescription=<b>Gemischt</b>: Layer, f\u00F6r die der Benutzer kein Leserecht hat, \
werden im Capabilities Dokument verborgen. Es wird eine Authentifizierung bei Zugriffen auf Daten und Metadaten angefordert. \
Hilfreich, wenn der Rest der Welt nicht wissen soll, welche Daten existieren. Ausgew\u00E4hlten Anwendern k\u00F6nnen Links f\u00F6r den direkten Zugriff \
auf Resourcen zugesendet werden. Diese Anwender m\u00F6ssen sich jedoch authentifizieren, um die Resourcen nutzen zu k\u00F6nnen.
CatalogModePage.challengedescription=<b>Ablehnend</b>: Erlaubt vollen Zugriff auf Metadaten. \
Bei dem Versuch auf Daten zuzugreifen wird vom Server ein HTTP 401 Fehler zur\u00F6ckgeliefert, der die meisten Clients \
veranlasst, den Anwender eine Authentifizierung \u00F6ber eine Dialogeingabe vorzunehmen. \
Das Capabilities Dokument enth\u00E4lt alle Layer, die Anfragen f\u00F6r DescribeFeatureType und DescribeCoverage liefern entsprechende Ergebnisse. \
Sobald eine Resource angefragt wird, die zugriffsbeschr\u00E4nkt ist, liefert der Server einen HTTP 401 Fehler zur\u00F6ck. Dieser Modus funktioniert f\u00F6r alle Clients, \
die auf HTTP 401 Fehler mit einem Authentifizierungsdialog reagieren, wie z.B. uDig oder Google Earth.
CatalogModePage.HIDE=Versteckt
CatalogModePage.MIXED=Gemischt
CatalogModePage.CHALLENGE=Ablehnend

