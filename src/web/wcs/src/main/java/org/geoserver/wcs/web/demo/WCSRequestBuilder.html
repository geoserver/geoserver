<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

    <form wicket:id="form">
      <input   type="text" wicket:id="xml" id="xml" name="xml"></input>
      <div wicket:id="requestBuilder"></div>
      <ul>
        <li class="button-group selfclear">
            <button wicket:id="execute" type="submit"><wicket:message key="requestBuilder">request builder</wicket:message></button>
            <button wicket:id="setXml" type="submit"><wicket:message key="execute">execute</wicket:message></button>
            <button wicket:id="executeXML" type="submit"><wicket:message key="showXML">show xml</wicket:message></button>
        </li>
      </ul>
    </form>
    <div wicket:id="xmlWindow"></div>
</wicket:extend>    
</body>
</html>
