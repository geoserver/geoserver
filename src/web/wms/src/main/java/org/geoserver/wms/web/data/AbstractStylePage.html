<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="form" id="mainForm">
    <ul>
        <li>
            <label for="name"><wicket:message key="name">Name</wicket:message></label>
            <input wicket:id="name" class="text"></input>
        </li>
        <li>
            <label for="workspace"><wicket:message key="workspace">Workspace</wicket:message></label>
            <select wicket:id="workspace"></select>
        </li>
        <li>
            <legend><label for="legend"><wicket:message key="legend">Legend</wicket:message></label></legend>
            <span wicket:id="legend"></span>                            
        </li>
        <li>
            <label for="name"><wicket:message key="copyFrom">CopyFrom</wicket:message></label>
            <select wicket:id="existingStyles"></select>
            <a href="#" wicket:id="copy"><wicket:message key="copy">Copy</wicket:message></a>
        </li>
    </ul>
    <div class="field textarea" wicket:id="SLD"> </div>
    
    </form>

    <form wicket:id="uploadForm" id="uploadForm"><label
        for="filename"><wicket:message key="sldFile">SLD file</wicket:message></label>
    <input type="file" wicket:id="filename"></input> <a id="uploadFormSubmit" href="#"
        onclick="document.forms['uploadForm'].submit()"><wicket:message key="upload">Upload</wicket:message></a>
    </form>
    
    <br/>

    <div class="button-group selfclear">
       <a href="#" wicket:id="validate"><wicket:message key="validate">Validate</wicket:message></a>
       <!--a href="#" wicket:id="submit"><wicket:message key="submit">Submit</wicket:message></a-->
       <a href="#" id="mainFormSubmit" onclick="document.forms['mainForm'].submit();">
         <wicket:message key="submit">Submit</wicket:message>
       </a>
       <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>



</wicket:extend>
</body>
</html>
