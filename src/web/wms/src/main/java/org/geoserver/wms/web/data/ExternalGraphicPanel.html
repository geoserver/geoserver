<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<wicket:panel>
  <div wicket:id="externalGraphicContainer">
    <div class="gn-unordered-list-class" wicket:id="list">
      <div class="gn-list-item-class">
        <label for="onlineResource"><wicket:message key="onlineResource">URL:</wicket:message></label>
      </div>
      <div class="gn-list-item-class">
        <input wicket:id="onlineResource" type="text"></input>
        <a href="#" wicket:id="chooseImage"><wicket:message key="chooseImage">Choose ...</wicket:message></a>
        <br>
        <a href="#" wicket:id="autoFill"><wicket:message key="autoFill">Auto-detect image size and type</wicket:message></a>
      </div>
      <div class="gn-list-item-class"> <label for="width"><wicket:message key="width">Width</wicket:message></label></div>
      <div class="gn-list-item-class"> <input wicket:id="width" type="text"></input></div>
      <div class="gn-list-item-class"> <label for="height"><wicket:message key="height">Height</wicket:message></label></div>
      <div class="gn-list-item-class"> <input wicket:id="height" type="text"></input></div>
      <div class="gn-list-item-class"> <label for="format"><wicket:message key="format">format</wicket:message></label></div>
      <div class="gn-list-item-class"> <input wicket:id="format" type="text"></input></div>
    </div>
    <form wicket:id="showhide" id="showhideForm">
        <button wicket:id="show"><wicket:message key="show">Show</wicket:message></button>
        <button wicket:id="hide"><wicket:message key="hide">Hide</wicket:message></button>
    </form>
  </div>  
</wicket:panel>
</body>
</html>
