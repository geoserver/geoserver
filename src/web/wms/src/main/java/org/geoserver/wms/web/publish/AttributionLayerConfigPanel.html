<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
  <wicket:panel>

    <fieldset>
      <legend><span><wicket:message key="wms.attribution">WMS Attribution</wicket:message></span></legend>
      <div class="gn-unordered-list-class">
        <div class="gn-list-item-class">
            <label for="wms.attribution.title"><wicket:message key="wms.attribution.title"></wicket:message></label>
            <input wicket:id="wms.attribution.title"></input>
        </div>
        <div class="gn-list-item-class">
            <label for="wms.attribution.href"><wicket:message key="wms.attribution.href"></wicket:message></label>
            <input wicket:id="wms.attribution.href"></input>
        </div>
        <div class="gn-list-item-class">
            <label for="wms.attribution.logo"><wicket:message key="wms.attribution.logo"></wicket:message></label>
            <input wicket:id="wms.attribution.logo"></input>
        </div>
        <div class="gn-list-item-class">
            <label for="wms.attribution.type"><wicket:message key="wms.attribution.type"></wicket:message></label>
            <input wicket:id="wms.attribution.type"></input>
        </div>
        <div class="gn-list-item-class">
            <label for="wms.attribution.width"><wicket:message key="wms.attribution.width"></wicket:message></label>
            <input wicket:id="wms.attribution.width" size="6"></input>
        </div>
        <div class="gn-list-item-class">
            <label for="wms.attribution.height"><wicket:message key="wms.attribution.height"></wicket:message></label>
            <input wicket:id="wms.attribution.height" size="6"></input>
        </div>
        <div class="gn-list-item-class">
            <a href="#" wicket:id="verifyImage"><wicket:message key="wms.attribution.verify"></wicket:message></a>
        </div>
        </div>
    </fieldset>

  </wicket:panel>
</body>
</html>
